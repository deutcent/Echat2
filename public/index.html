<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ece5dd;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 100%;
      max-width: 500px;
      height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #075e54;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #user-list {
      padding: 5px 10px;
      background: #f4f4f4;
      font-size: 0.9em;
      color: #333;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #dcf8c6;
    }

    .message {
      max-width: 75%;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 10px;
      clear: both;
      display: inline-block;
      word-wrap: break-word;
    }

    .sender {
      background: #dcf8c6;
      float: right;
      text-align: right;
    }

    .receiver {
      background: #fff;
      float: left;
    }

    .username {
      font-weight: bold;
      color: #075e54;
      display: block;
      margin-bottom: 2px;
    }

    .system {
      text-align: center;
      color: #666;
      font-size: 0.8rem;
      margin: 10px 0;
    }

    #form {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      align-items: center;
      gap: 5px;
      flex-wrap: wrap;
    }

    #input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    #file-input {
      display: none;
    }

    #file-input-label,
    #voice-btn,
    button[type='submit'] {
      background: #25D366;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }

    #voice-btn.speaking {
      background: red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    img.chat-image {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 5px;
    }

    .file-message {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      margin-top: 5px;
      display: flex;
      align-items: center;
    }
    
    .file-icon {
      font-size: 24px;
      margin-right: 10px;
    }
    
    .file-info {
      flex: 1;
    }
    
    .file-name {
      font-weight: bold;
      display: block;
    }
    
    .file-size {
      font-size: 0.8em;
      color: #666;
    }
    
    .download-btn {
      background: #25D366;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.8em;
    }
    
    .chat-video {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>
      Echat
      <span id="online-count">Online: 0</span>
    </header>
    <div id="user-list">Users:</div>
    <div id="messages"></div>
    <form id="form">
      <label id="file-input-label" for="file-input">üìÅ</label>
      <input type="file" id="file-input" accept="*" />
      <button type="button" id="voice-btn">üé§</button>
      <input id="input" autocomplete="off" placeholder="Type a message..." required />
      <button type="submit">‚û§</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let name = '';
    while (!name) {
      name = prompt("Enter your name:");
    }

    socket.emit('user joined', name);

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const onlineCount = document.getElementById('online-count');
    const userList = document.getElementById('user-list');
    const fileInput = document.getElementById('file-input');
    const voiceBtn = document.getElementById('voice-btn');

    function appendMessage(data, isSender = false) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (isSender ? 'sender' : 'receiver');
      msg.innerHTML = `<span class="username">${data.name}</span>${data.message}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function appendImageMessage(data, isSender = false) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (isSender ? 'sender' : 'receiver');
      msg.innerHTML = `<span class="username">${data.name}</span><img class="chat-image" src="${data.imageUrl}" alt="Image" />`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }
    
    function appendFileMessage(data, isSender = false) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (isSender ? 'sender' : 'receiver');
      
      let content = `<span class="username">${data.name}</span>`;
      
      if (data.fileType.startsWith('image/')) {
        content += `<img class="chat-image" src="${data.fileUrl}" alt="Image" />`;
      } 
      else if (data.fileType.startsWith('video/')) {
        content += `
          <video class="chat-video" controls>
            <source src="${data.fileUrl}" type="${data.fileType}">
            Your browser does not support the video tag.
          </video>
        `;
      }
      
      content += `
        <div class="file-message">
          <div class="file-icon">${getFileIcon(data.fileType)}</div>
          <div class="file-info">
            <span class="file-name">${data.fileName}</span>
            <span class="file-size">${data.fileSize}</span>
          </div>
          <a href="${data.fileUrl}" download="${data.fileName}">
            <button class="download-btn">Download</button>
          </a>
        </div>
      `;
      
      msg.innerHTML = content;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }
    
    function getFileIcon(fileType) {
      if (fileType.startsWith('image/')) return 'üñºÔ∏è';
      if (fileType.startsWith('video/')) return 'üé¨';
      if (fileType.startsWith('audio/')) return 'üéµ';
      if (fileType === 'application/pdf') return 'üìÑ';
      if (fileType.includes('word')) return 'üìù';
      if (fileType.includes('excel')) return 'üìä';
      if (fileType.includes('powerpoint')) return 'üìë';
      if (fileType.includes('zip')) return 'üì¶';
      return 'üìÅ';
    }
    
    function formatFileSize(bytes) {
      if (bytes < 1024) return bytes + ' bytes';
      else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
      else return (bytes / 1048576).toFixed(1) + ' MB';
    }

    function appendSystemMessage(text) {
      const msg = document.createElement('div');
      msg.className = 'system';
      msg.innerText = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (input.value) {
        const msg = { name, message: input.value };
        socket.emit('chat message', msg);
        appendMessage(msg, true);
        input.value = '';
      }
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const formData = new FormData();
        formData.append('file', file);
        fetch('/upload', {
          method: 'POST',
          body: formData,
        })
          .then(res => res.json())
          .then(data => {
            const msg = { 
              name, 
              fileUrl: data.fileUrl, 
              fileName: file.name, 
              fileType: file.type,
              fileSize: formatFileSize(file.size)
            };
            socket.emit('chat file', msg);
            appendFileMessage(msg, true);
          })
          .catch(() => alert("Upload failed"));
      }
    });

    input.addEventListener('input', () => {
      socket.emit('typing', name);
    });

    socket.on('chat message', data => {
      if (data.name !== name) appendMessage(data, false);
    });

    socket.on('chat image', data => {
      if (data.name !== name) appendImageMessage(data, false);
    });
    
    socket.on('chat file', data => {
      if (data.name !== name) appendFileMessage(data, false);
    });

    socket.on('user joined', user => {
      appendSystemMessage(`${user} joined the chat`);
    });

    socket.on('user left', user => {
      appendSystemMessage(`${user} left the chat`);
    });

    socket.on('typing', user => {
      if (user !== name) {
        userList.innerText = `${user} is typing...`;
        clearTimeout(window.typingTimeout);
        window.typingTimeout = setTimeout(() => {
          userList.innerText = '';
        }, 2000);
      }
    });

    socket.on('online users', data => {
      onlineCount.innerText = `Online: ${data.count}`;
      if (!window.typingTimeout) {
        userList.innerText = `Users: ${data.users.join(', ')}`;
      }
    });

    // === Voice Streaming ===
    let audioContext, mediaStream, source, processor;
    let isStreaming = false;

    function convertFloat32ToInt16(buffer) {
      const int16 = new Int16Array(buffer.length);
      for (let i = 0; i < buffer.length; i++) {
        int16[i] = Math.min(1, buffer[i]) * 0x7FFF;
      }
      return Array.from(int16);
    }

    function startStreaming() {
      if (isStreaming) return;
      isStreaming = true;

      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        mediaStream = stream;
        source = audioContext.createMediaStreamSource(stream);
        processor = audioContext.createScriptProcessor(2048, 1, 1);

        source.connect(processor);
        processor.connect(audioContext.destination);

        processor.onaudioprocess = e => {
          if (!isStreaming) return;
          const input = e.inputBuffer.getChannelData(0);
          const int16Data = convertFloat32ToInt16(input);
          socket.emit('voice-stream', int16Data);
        };

        voiceBtn.classList.add('speaking');
      }).catch(() => {
        alert("Microphone access denied");
        isStreaming = false;
      });
    }

    function stopStreaming() {
      isStreaming = false;
      if (processor) {
        processor.disconnect();
        processor.onaudioprocess = null;
        processor = null;
      }
      if (source) source.disconnect();
      if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
      if (audioContext) audioContext.close();

      processor = null;
      source = null;
      mediaStream = null;
      audioContext = null;

      voiceBtn.classList.remove('speaking');
    }

    voiceBtn.addEventListener('mousedown', startStreaming);
    voiceBtn.addEventListener('mouseup', stopStreaming);
    voiceBtn.addEventListener('touchstart', e => { e.preventDefault(); startStreaming(); });
    voiceBtn.addEventListener('touchend', e => { e.preventDefault(); stopStreaming(); });

    const playbackContext = new (window.AudioContext || window.webkitAudioContext)();
    socket.on('voice-stream', data => {
      const int16 = new Int16Array(data);
      const float32 = new Float32Array(int16.length);
      for (let i = 0; i < int16.length; i++) {
        float32[i] = int16[i] / 0x7FFF;
      }

      const buffer = playbackContext.createBuffer(1, float32.length, 44100);
      buffer.copyToChannel(float32, 0);

      const src = playbackContext.createBufferSource();
      src.buffer = buffer;
      src.connect(playbackContext.destination);
      src.start();
    });
  </script>
</body>
</html>
