<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Echat</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f0f8ff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }

    #login-container {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(135, 206, 250, 0.3);
      text-align: center;
      color: #2c3e50;
    }

    #login-container h2 {
      color: #4A90E2;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .login-input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #d1e3f8;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s ease;
      background: #f8fbff;
      color: #2c3e50;
    }

    .login-input:focus {
      border-color: #4A90E2;
    }

    .login-input::placeholder {
      color: #a0b9d6;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #4A90E2 0%, #63B3ED 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #63B3ED 0%, #4A90E2 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(74, 144, 226, 0.4);
    }

    #chat-container {
      width: 100%;
      max-width: 500px;
      height: 100vh;
      background: #ffffff;
      display: none;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      border-radius: 0;
    }

    /* Sky blue border pulse animation */
    @keyframes borderPulse {
      0% { 
        box-shadow: 0 0 0 0 rgba(74, 144, 226, 0.7),
                    0 0 0 0 rgba(74, 144, 226, 0.7) inset;
      }
      70% { 
        box-shadow: 0 0 0 15px rgba(74, 144, 226, 0),
                    0 0 0 15px rgba(74, 144, 226, 0) inset;
      }
      100% { 
        box-shadow: 0 0 0 0 rgba(74, 144, 226, 0),
                    0 0 0 0 rgba(74, 144, 226, 0) inset;
      }
    }

    .border-pulse {
      animation: borderPulse 1.5s ease;
    }

    header {
      background: linear-gradient(135deg, #4A90E2 0%, #63B3ED 100%);
      color: white;
      padding: 12px 16px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(74, 144, 226, 0.3);
      z-index: 100;
    }

    .hamburger {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .hamburger:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    #user-list {
      padding: 8px 16px;
      background: #f8fbff;
      font-size: 0.85em;
      color: #5d7fa3;
      min-height: 32px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #e1f0ff;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #ffffff;
      position: relative;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    #messages::-webkit-scrollbar {
      width: 6px;
    }
    
    #messages::-webkit-scrollbar-track {
      background: #f8fbff;
    }
    
    #messages::-webkit-scrollbar-thumb {
      background: #c5d9f1;
      border-radius: 3px;
    }

    .message {
      max-width: 85%;
      margin: 6px 0;
      padding: 12px 16px;
      border-radius: 18px;
      clear: both;
      display: inline-block;
      word-wrap: break-word;
      position: relative;
      box-shadow: 0 1px 2px rgba(74, 144, 226, 0.2);
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      transition: transform 0.1s ease;
    }

    .message:active {
      transform: scale(0.98);
    }

    .sender {
      background: linear-gradient(135deg, #4A90E2 0%, #63B3ED 100%);
      float: right;
      text-align: right;
      border: 1px solid #4A90E2;
      border-radius: 18px 18px 6px 18px;
      color: white;
    }

    .receiver {
      background: #f0f8ff;
      float: left;
      border: 1px solid #e1f0ff;
      border-radius: 18px 18px 18px 6px;
      color: #2c3e50;
    }

    .ai-message {
      background: linear-gradient(135deg, #48BB78 0%, #38A169 100%);
      float: left;
      border: 1px solid #48BB78;
      border-radius: 18px 18px 18px 6px;
      color: white;
    }

    .ai-message .username {
      color: #68D391;
      font-weight: 700;
    }

    .username {
      font-weight: 600;
      color: #4A90E2;
      display: block;
      margin-bottom: 4px;
      font-size: 0.9em;
    }

    .timestamp {
      font-size: 0.7em;
      color: #7b9bc2;
      margin-top: 4px;
      display: block;
      opacity: 0.8;
      text-align: right;
    }

    .date-header {
      text-align: center;
      color: #7b9bc2;
      font-size: 0.75rem;
      font-weight: 500;
      margin: 16px 0;
      position: relative;
      z-index: 1;
    }

    .date-header span {
      background: #f0f8ff;
      padding: 4px 12px;
      border-radius: 15px;
    }

    .date-header::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(123, 155, 194, 0.3);
      z-index: -1;
    }
    
    /* Reply feature styles */
    .reply-container {
      border-left: 3px solid #4A90E2;
      padding: 6px 10px;
      margin-bottom: 8px;
      background: rgba(74, 144, 226, 0.1);
      border-radius: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      cursor: pointer;
    }

    .reply-sender {
      font-weight: 600;
      color: #4A90E2;
      font-size: 0.8em;
    }

    .reply-content {
      font-size: 0.85em;
      color: #7b9bc2;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .reply-preview {
      position: relative;
      border-left: 3px solid #4A90E2;
      padding-left: 10px;
      margin-bottom: 8px;
      background: rgba(74, 144, 226, 0.1);
      border-radius: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      cursor: pointer;
    }

    .reply-preview .name {
      font-weight: 600;
      color: #4A90E2;
      font-size: 0.85em;
    }

    .reply-preview .content {
      font-size: 0.85em;
      color: #7b9bc2;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .reply-preview .close-reply {
      position: absolute;
      top: 4px;
      right: 4px;
      background: none;
      border: none;
      color: #7b9bc2;
      font-size: 16px;
      cursor: pointer;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .reply-preview .close-reply:hover {
      background: rgba(123, 155, 194, 0.1);
    }

    /* Link styles */
    .message-link {
      color: #3182ce;
      text-decoration: underline;
      cursor: pointer;
      word-break: break-all;
    }

    .message-link:hover {
      color: #2c5aa0;
      text-decoration: none;
    }

    .system {
      text-align: center;
      color: #7b9bc2;
      font-size: 0.8rem;
      margin: 16px 0;
      padding: 8px;
      background: rgba(240, 248, 255, 0.8);
      border-radius: 12px;
      display: inline-block;
      width: 100%;
    }

    .reactions {
      margin-top: 8px;
      text-align: left;
    }

    .reaction {
      display: inline-block;
      font-size: 16px;
      margin-right: 6px;
      padding: 4px 8px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      border: 1px solid #e1f0ff;
      box-shadow: 0 1px 2px rgba(74, 144, 226, 0.1);
    }

    /* Toast notification */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4A90E2;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
      z-index: 10000;
      transform: translateX(150%);
      transition: transform 0.3s ease;
    }

    .toast.show {
      transform: translateX(0);
    }

    /* Reaction popup positioning */
    .palette {
      position: absolute;
      z-index: 10000;
      background: #ffffff;
      border: 1px solid #e1f0ff;
      border-radius: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 12px;
      box-shadow: 0 8px 32px rgba(74, 144, 226, 0.2);
      animation: popupFadeIn 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      max-width: min(280px, 90vw);
      width: auto;
      backdrop-filter: blur(10px);
    }

    @keyframes popupFadeIn {
      from { 
        opacity: 0; 
        transform: scale(0.85) translateY(8px); 
      }
      to { 
        opacity: 1; 
        transform: scale(1) translateY(0); 
      }
    }

    .palette button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 8px;
      border-radius: 12px;
      min-width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      touch-action: manipulation;
      color: #5d7fa3;
    }

    .palette button:hover, .palette button:active {
      transform: scale(1.1);
      background: rgba(74, 144, 226, 0.1);
    }

    .palette .delete-btn {
      font-size: 18px;
      color: #e53e3e;
      border-left: 1px solid #e1f0ff;
      margin-left: 8px;
      padding-left: 12px;
    }

    .palette .delete-btn:hover, .palette .delete-btn:active {
      background: rgba(229, 62, 62, 0.1);
    }

    #form {
      display: flex;
      padding: 12px 16px;
      background: #f8fbff;
      align-items: flex-end;
      gap: 8px;
      border-top: 1px solid #e1f0ff;
      min-height: 64px;
    }

    #rich-input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 24px;
      border: 1px solid #e1f0ff;
      min-height: 20px;
      max-height: 120px;
      overflow-y: auto;
      background: #ffffff;
      outline: none;
      font-size: 16px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
      transition: border-color 0.2s ease;
      -webkit-overflow-scrolling: touch;
      -webkit-user-select: text;
      user-select: text;
      color: #2c3e50;
    }

    #rich-input:focus {
      border-color: #4A90E2;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
    }

    #rich-input:empty:before {
      content: "Type a message or paste a GIF...";
      color: #a0b9d6;
      pointer-events: none;
    }

    #rich-input img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 12px;
      margin: 4px;
      display: inline-block;
      object-fit: cover;
    }

    #file-input {
      display: none;
    }

    #file-input-label,
    #gif-btn,
    #voice-btn,
    button[type='submit'] {
      background: linear-gradient(135deg, #4A90E2 0%, #63B3ED 100%);
      border: none;
      color: white;
      padding: 0;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      min-width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
      box-shadow: 0 2px 8px rgba(74, 144, 226, 0.4);
    }

    #file-input-label:hover,
    #gif-btn:hover,
    #voice-btn:hover,
    button[type='submit']:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.5);
    }

    #file-input-label:active,
    #gif-btn:active,
    #voice-btn:active,
    button[type='submit']:active {
      transform: scale(0.95);
    }

    #voice-btn.speaking {
      background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    img.chat-image, img.chat-gif {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      margin-top: 8px;
      object-fit: contain;
      background: rgba(240, 248, 255, 0.8);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    img.chat-image:hover, img.chat-gif:hover {
      transform: scale(1.02);
    }

    img.chat-gif {
      border: 2px solid #4A90E2;
      box-shadow: 0 0 0 1px rgba(74, 144, 226, 0.3);
    }

    a.download-link {
      display: inline-block;
      margin-top: 8px;
      color: #4A90E2;
      text-decoration: none;
      font-size: 0.85em;
      padding: 6px 12px;
      background: rgba(74, 144, 226, 0.1);
      border-radius: 12px;
      transition: all 0.2s ease;
    }

    a.download-link:hover, a.download-link:active {
      background: rgba(74, 144, 226, 0.2);
      transform: translateY(-1px);
    }

    #clear-chat-btn {
      margin: 8px 16px;
      padding: 8px 16px;
      border: none;
      background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(229, 62, 62, 0.4);
      touch-action: manipulation;
    }

    #clear-chat-btn:hover, #clear-chat-btn:active {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(229, 62, 62, 0.5);
    }

    /* GIF Picker Styles */
    #gif-picker {
      position: absolute;
      bottom: 80px;
      left: 16px;
      right: 16px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(74, 144, 226, 0.2);
      display: none;
      z-index: 1000;
      max-height: 400px;
      overflow: hidden;
    }

    #gif-picker.show {
      display: block;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .gif-picker-header {
      padding: 16px;
      border-bottom: 1px solid #e1f0ff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .gif-picker-title {
      font-weight: 600;
      color: #4A90E2;
    }

    .gif-picker-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #7b9bc2;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.2s ease;
    }

    .gif-picker-close:hover {
      background: rgba(123, 155, 194, 0.1);
    }

    .gif-search {
      padding: 16px;
      border-bottom: 1px solid #e1f0ff;
    }

    .gif-search input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e1f0ff;
      border-radius: 24px;
      outline: none;
      font-size: 16px;
      transition: border-color 0.2s ease;
      background: #f8fbff;
      color: #2c3e50;
    }

    .gif-search input:focus {
      border-color: #4A90E2;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
    }

    .gif-categories {
      padding: 16px;
      display: flex;
      gap: 8px;
      overflow-x: auto;
      border-bottom: 1px solid #e1f0ff;
    }

    .gif-category {
      padding: 8px 16px;
      background: #f8fbff;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s ease;
      color: #5d7fa3;
    }

    .gif-category:hover, .gif-category.active {
      background: #4A90E2;
      color: white;
    }

    .gif-grid {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 8px;
      max-height: 200px;
      overflow-y: auto;
    }

    .gif-item {
      aspect-ratio: 1;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
      background: #f8fbff;
    }

    .gif-item:hover {
      transform: scale(1.05);
    }

    .gif-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .typing-indicator {
      padding: 8px 16px;
      color: #7b9bc2;
      font-style: italic;
      animation: fadeInOut 2s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20000;
      cursor: pointer;
      touch-action: manipulation;
    }

    .lightbox-content {
      position: relative;
      max-width: 100%;
      max-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .lightbox-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      transition: transform 0.2s ease;
      transform-origin: center center;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 40px;
      cursor: pointer;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    /* Lightbox controls */
    .lightbox-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      padding: 8px 16px;
      border-radius: 24px;
    }

    .lightbox-control {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .lightbox-control:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Highlight animation for message replies */
    @keyframes highlight {
      0% { background-color: rgba(255, 235, 59, 0.3); }
      100% { background-color: transparent; }
    }

    .highlighted {
      animation: highlight 2s ease;
    }

    /* Private Rooms Sidebar */
    #private-rooms-sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #f8fbff;
      box-shadow: -2px 0 10px rgba(74, 144, 226, 0.2);
      z-index: 1000;
      transition: right 0.3s ease;
      overflow-y: auto;
      padding: 20px;
      color: #2c3e50;
    }

    #private-rooms-sidebar.active {
      right: 0;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e1f0ff;
    }

    .sidebar-title {
      font-weight: 600;
      color: #4A90E2;
      font-size: 20px;
    }

    .close-sidebar {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #7b9bc2;
    }

    .private-rooms-section {
      margin-bottom: 25px;
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: #4A90E2;
    }

    .room-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .room-input {
      padding: 10px;
      border: 1px solid #e1f0ff;
      border-radius: 8px;
      font-size: 14px;
      background: #ffffff;
      color: #2c3e50;
    }

    .room-input::placeholder {
      color: #a0b9d6;
    }

    .room-btn {
      padding: 10px;
      background: #4A90E2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .room-btn:hover {
      background: #63B3ED;
    }

    .rooms-list {
      margin-top: 15px;

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let isAuthenticated = false;
    let userName = '';

    // Login elements
    const loginContainer = document.getElementById('login-container');
    const chatContainer = document.getElementById('chat-container');
    const nameInput = document.getElementById('name-input');
    const passwordInput = document.getElementById('password-input');

    // Chat elements

    const userList = document.getElementById('user-list');
    const fileInput = document.getElementById('file-input');
    const voiceBtn = document.getElementById('voice-btn');
    const gifBtn = document.getElementById('gif-btn');
    const gifPicker = document.getElementById('gif-picker');
    const gifGrid = document.getElementById('gif-grid');
    const gifSearchInput = document.getElementById('gif-search-input');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightbox-image');
    const replyPreview = document.getElementById('reply-preview');
    const replyToName = document.getElementById('reply-to-name');
    const replyContent = document.getElementById('reply-content');
    const cancelReplyBtn = document.getElementById('cancel-reply');
    const toast = document.getElementById('toast');
    
    // Private rooms elements
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const sidebar = document.getElementById('private-rooms-sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');
    const closeSidebarBtn = document.getElementById('close-sidebar');
    const newRoomNameInput = document.getElementById('new-room-name');
    const newRoomPasswordInput = document.getElementById('new-room-password');
    const createRoomBtn = document.getElementById('create-room-btn');
    const joinRoomIdInput = document.getElementById('join-room-id');
    const joinRoomPasswordInput = document.getElementById('join-room-password');
    const joinRoomBtn = document.getElementById('join-room-btn');
    const roomsList = document.getElementById('rooms-list');
    const currentRoomInfo = document.getElementById('current-room-info');
    const currentRoomName = document.getElementById('current-room-name');
    const leaveRoomBtn = document.getElementById('leave-room-btn');
    
    // Store the message being replied to
    let replyingToMessage = null;
    
    // Track the last displayed date
    let lastDisplayedDate = null;

    // Track current room
    let currentRoom = null;

    // Lightbox zoom state
    let currentScale = 1;
    let minScale = 0.5;
    let maxScale = 4;
    let isDragging = false;
    let startX, startY, scrollLeft, scrollTop;

    // Enhanced input setup
    richInput.setAttribute('contenteditable', 'true');
    richInput.setAttribute('data-supports-images', 'true');
    richInput.setAttribute('data-supports-gifs', 'true');
    richInput.setAttribute('enterkeyhint', 'send');

    // Toast notification function
    function showToast(message, duration = 3000) {
      toast.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, duration);
    }

    // Login functionality
    loginBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const password = passwordInput.value.trim();
      
      if (!name) {
        showLoginError('Please enter your name');
        return;
      }
      
      if (!password) {
        showLoginError('Please enter password');
        return;
      }
      
      socket.emit('authenticate', { name, password });
    });

    function showLoginError(message) {
      loginError.textContent = message;
      loginError.style.display = 'block';
    }

    function hideLoginError() {
      loginError.style.display = 'none';
    }

    nameInput.addEventListener('input', hideLoginError);
    passwordInput.addEventListener('input', hideLoginError);

    // Enter key for login
    passwordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginBtn.click();
      }
    });

    // Authentication success
    socket.on('authentication success', (data) => {
      isAuthenticated = true;
      userName = data.name;
      loginContainer.style.display = 'none';
      chatContainer.style.display = 'flex';
      
      // Show welcome message
      const welcomeMsg = document.createElement('div');
      welcomeMsg.className = 'system';
      welcomeMsg.textContent = `Welcome to BlueChat, ${userName}!`;
      messages.appendChild(welcomeMsg);
    });

    // Authentication failed
    socket.on('authentication failed', (message) => {
      showLoginError(message);
    });

    // Only allow actions when authenticated
    const requireAuth = (handler) => {
      return (...args) => {
        if (!isAuthenticated) {
          alert('Please login first');
          return;
        }
        handler(...args);
      };
    };
    
    // Link detection function
    function detectAndCreateLinks(text) {
      const urlRegex = /(https?:\/\/[^\s]+|www\.[^\s]+|[^\s]+\.[a-z]{2,}(?:\/[^\s]*)?)/gi;
      
      return text.replace(urlRegex, (url) => {
        let href = url;
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          href = 'https://' + url;
        }
        
        return `<a href="${href}" target="_blank" rel="noopener noreferrer" class="message-link">${url}</a>`;
      });
    }
    
    // Format date for display (Today, Yesterday, or full date)
    function formatMessageDate(timestamp) {
      const date = new Date(timestamp);
      const today = new Date();
      const yesterday = new Date(today);
      yesterday.setDate(yesterday.getDate() - 1);

      if (date.toDateString() === today.toDateString()) {
        return 'Today';
      } else if (date.toDateString() === yesterday.toDateString()) {
        return 'Yesterday';
      } else {
        return date.toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          year: 'numeric'
        });
      }
    }
    
    // Show date header if needed
    function showDateHeaderIfNeeded(timestamp) {
      const dateStr = formatMessageDate(timestamp);
      
      // Avoid duplicates in a row
      if (lastDisplayedDate && lastDisplayedDate === dateStr) {
        return;
      }

      const header = document.createElement('div');
      header.className = 'date-header';
      header.innerHTML = `<span>${dateStr}</span>`;
      messages.appendChild(header);

      lastDisplayedDate = dateStr;
    }
    
    // Show reply preview
    function showReplyPreview(msgData) {
      replyToName.textContent = msgData.name;
      
      // Get content preview
      let contentPreview = '';
      if (msgData.message) {
        contentPreview = msgData.message.length > 50 
          ? msgData.message.substring(0, 50) + '...' 
          : msgData.message;
      } else if (msgData.type === 'image') {
        contentPreview = '📷 Image';
      } else if (msgData.type === 'gif') {
        contentPreview = '🎬 GIF';
      } else if (msgData.type === 'file') {
        contentPreview = '📄 File';
      }
      
      replyContent.textContent = contentPreview;
      replyingToMessage = msgData;
      replyPreview.style.display = 'block';
      
      // Scroll to input
      richInput.focus();
    }
    
    // Cancel reply
    function cancelReply() {
      replyingToMessage = null;
      replyPreview.style.display = 'none';
    }
    
    // Toggle sidebar
    function toggleSidebar() {
      sidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
    }
    
    // Close sidebar
    function closeSidebar() {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    }
    
    // Update current room display
    function updateCurrentRoomDisplay(room) {
      if (room) {
        currentRoom = room;
        currentRoomInfo.style.display = 'block';
        currentRoomName.textContent = room.name;
      } else {
        currentRoom = null;
        currentRoomInfo.style.display = 'none';
      }
    }
    
    // Update rooms list
    function updateRoomsList(rooms) {
      roomsList.innerHTML = '';
      
      if (rooms.length === 0) {
        roomsList.innerHTML = '<p style="text-align: center; color: #7b9bc2;">No active private rooms</p>';
        return;
      }
      
      rooms.forEach(room => {
        const roomItem = document.createElement('div');
        roomItem.className = 'room-item';
        roomItem.innerHTML = `
          <div class="room-info">
            <div class="room-name">${room.name}</div>
            <div class="room-creator">Created by: ${room.creator}</div>
          </div>
          <button class="join-room-btn" data-room-id="${room.id}">Join</button>
        `;
        roomsList.appendChild(roomItem);
      });
      
      // Add event listeners to join buttons
      document.querySelectorAll('.join-room-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const roomId = btn.getAttribute('data-room-id');
          const password = prompt(`Enter password for room "${btn.parentElement.querySelector('.room-name').textContent}":`);
          if (password) {
            socket.emit('join private room', { roomId, password });
          }
        });
      });
    }
    
    // Create palette for message actions - FIXED SHARING BUTTON
    function createPalette(x, y, msgData, isSender) {
      // Remove any existing palettes
      document.querySelectorAll('.palette').forEach(p => p.remove());
      
      const palette = document.createElement('div');
      palette.className = 'palette';
      
      // Add share button - FIXED
      const shareBtn = document.createElement('button');
      shareBtn.textContent = '📤';
      shareBtn.title = 'Share message';
      shareBtn.onclick = (e) => {
        e.stopPropagation();
        
        // Get message content for sharing
        let shareContent = '';
        if (msgData.message) {
          shareContent = msgData.message;
        } else if (msgData.type === 'image' || msgData.type === 'gif') {
          shareContent = `Shared ${msgData.type}: ${msgData.url}`;
        } else if (msgData.type === 'file') {
          shareContent = `Shared file: ${msgData.filename}`;
        }
        
        // Create share text
        const shareText = `${msgData.name}: ${shareContent}`;
        
        // Use Web Share API if available
        if (navigator.share) {
          navigator.share({
            title: 'Message from BlueChat',
            text: shareText,
            url: window.location.href
          }).then(() => {
            console.log('Message shared successfully');
          }).catch(err => {
            console.log('Error sharing:', err);
            // Fallback to clipboard
            navigator.clipboard.writeText(shareText).then(() => {
              showToast('Message copied to clipboard!');
            });
          });
        } else {
          // Fallback to clipboard
          navigator.clipboard.writeText(shareText).then(() => {
            showToast('Message copied to clipboard!');
          }).catch(err => {
            console.error('Failed to copy: ', err);
            showToast('Failed to share message');
          });
        }
        
        palette.remove();
      };
      palette.appendChild(shareBtn);
      
      // Add reply button
      const replyBtn = document.createElement('button');
      replyBtn.textContent = '↩️';
      replyBtn.title = 'Reply to message';
      replyBtn.onclick = (e) => {
        e.stopPropagation();
        showReplyPreview(msgData);
        palette.remove();
      };
      palette.appendChild(replyBtn);
      
      // Add copy button
      const copyBtn = document.createElement('button');
      copyBtn.textContent = '📋';
      copyBtn.title = 'Copy text';
      copyBtn.onclick = (e) => {
        e.stopPropagation();
        let textToCopy = msgData.message || '';
        
        if (!textToCopy) {
          if (msgData.type === 'image' || msgData.type === 'gif') {
            textToCopy = msgData.url;
          } else if (msgData.type === 'file') {
            textToCopy = `File: ${msgData.filename} - ${msgData.url}`;
          }
        }
        
        navigator.clipboard.writeText(textToCopy).then(() => {
          showToast('Copied to clipboard!');
        });
        palette.remove();
      };
      palette.appendChild(copyBtn);
      
      // Add reaction buttons
      ['❤️', '😂', '👍', '😮', '😢', '🔥'].forEach(emoji => {
        const btn = document.createElement('button');
        btn.textContent = emoji;
        btn.title = `React with ${emoji}`;
        btn.onclick = (e) => {
          e.stopPropagation();
          socket.emit('react message', { id: msgData.id, emoji, name: userName });
          palette.remove();
        };
        palette.appendChild(btn);
      });
      
      // Add delete button for sender's messages
      if (isSender) {
        const delBtn = document.createElement('button');
        delBtn.textContent = '🗑️';
        delBtn.className = 'delete-btn';
        delBtn.title = 'Delete message';
        delBtn.onclick = (e) => {
          e.stopPropagation();
          if (confirm('Delete this message?')) {
            socket.emit('delete message', msgData.id);
          }
          palette.remove();
        };
        palette.appendChild(delBtn);
      }
      
      // Append to chat container
      const chatContainer = document.getElementById('chat-container');
      chatContainer.appendChild(palette);
      
      // Position the palette
      requestAnimationFrame(() => {
        const paletteRect = palette.getBoundingClientRect();
        const containerRect = chatContainer.getBoundingClientRect();
        const containerWidth = chatContainer.offsetWidth;
        const containerHeight = chatContainer.offsetHeight;
        const padding = 16;
        
        // Calculate position
        let finalX = x - containerRect.left - paletteRect.width / 2;
        let finalY = y - containerRect.top - paletteRect.height - 16;
        
        // Horizontal boundary checks
        if (finalX < padding) finalX = padding;
        if (finalX + paletteRect.width > containerWidth - padding) {
          finalX = containerWidth - paletteRect.width - padding;
        }
        
        // Vertical boundary checks
        if (finalY < padding) {
          finalY = y - containerRect.top + 16;
        }
        if (finalY + paletteRect.height > containerHeight - padding) {
          finalY = containerHeight - paletteRect.height - padding;
        }
        
        palette.style.left = finalX + 'px';
        palette.style.top = finalY + 'px';
      });
      
      // Close handlers
      const closeHandler = (ev) => {
        if (!palette.contains(ev.target)) {
          palette.remove();
          document.removeEventListener('click', closeHandler);
          document.removeEventListener('touchstart', closeHandler);
        }
      };
      
      setTimeout(() => {
        document.addEventListener('click', closeHandler);
        document.addEventListener('touchstart', closeHandler);
      }, 100);
      
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') palette.remove();
      }, { once: true });
    }

    // Attach long press and context menu handlers
    function attachLongPressAndContext(msgElement, isSender, msgData) {
      let pressTimer;
      let startPos = { x: 0, y: 0 };
      let moved = false;
      
      const startPress = (e) => {
        moved = false;
        const touch = e.touches ? e.touches[0] : e;
        startPos = { x: touch.clientX, y: touch.clientY };
        
        pressTimer = setTimeout(() => {
          if (!moved) {
            createPalette(startPos.x, startPos.y, msgData, isSender);
          }
        }, 500);
      };
      
      const movePress = (e) => {
        const touch = e.touches ? e.touches[0] : e;
        const deltaX = Math.abs(touch.clientX - startPos.x);
        const deltaY = Math.abs(touch.clientY - startPos.y);
        
        if (deltaX > 10 || deltaY > 10) {
          moved = true;
          cancelPress();
        }
      };
      
      const cancelPress = () => {
        clearTimeout(pressTimer);

      msg.className = 'message ' + (isSender ? 'sender' : data.name === '🤖 Echat AI' ? 'ai-message' : 'receiver');
      msg.dataset.id = data.id;
      
      // Store message data for later use
      msg.dataset.message = JSON.stringify(data);

      // Process message text for links
      let messageText = data.message || '';
      if (messageText) {
        messageText = messageText.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        messageText = detectAndCreateLinks(messageText);
      }

      let content = '';
      
      // Add reply preview if this is a reply to another message
      if (data.replyTo) {
        const replyId = data.replyTo.id;
        const replyPreview = document.createElement('div');
        replyPreview.className = 'reply-container';
        replyPreview.innerHTML = `
          <span class="reply-sender">${data.replyTo.name}</span>
          <span class="reply-content">${data.replyTo.preview}</span>
        `;
        replyPreview.addEventListener('click', () => {
          const originalMsg = document.querySelector(`[data-id="${replyId}"]`);
          if (originalMsg) {
            originalMsg.scrollIntoView({ behavior: 'smooth', block: 'center' });
            originalMsg.classList.add('highlighted');
            setTimeout(() => originalMsg.classList.remove('highlighted'), 2000);
          }
        });
        content += replyPreview.outerHTML;
      }
      
      // Only show username for other users' messages
      if (!isSender && data.name !== '🤖 Echat AI') {
        content += `<span class="username">${data.name}</span>`;
      }
      content += messageText;
      
      // Handle images
      if (data.type === 'image') {
        content += `<br><img class="chat-image" src="${data.url}" alt="Image" loading="lazy" onclick="openLightbox('${data.url}')" />`;
        content += `<br><a class="download-link" href="${data.url}" download>⬇️ Download Image</a>`;
      } else if (data.type === 'gif') {
        content += `<br><img class="chat-gif" src="${data.url}" alt="GIF" loading="lazy" onclick="openLightbox('${data.url}')" />`;
        content += `<br><a class="download-link" href="${data.url}" download>⬇️ Download GIF</a>`;
      } else if (data.type === 'file') {
        content += `<div>📄 ${data.filename}</div><a class="download-link" href="${data.url}" download>⬇️ Download</a>`;
      }

      const timestamp = new Date(data.timestamp || Date.now()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
      content += `<span class="timestamp">${timestamp}</span>`;

      if (data.reactions && Object.keys(data.reactions).length > 0) {
        const reactions = Object.entries(data.reactions)
          .map(([user, emoji]) => `<span class="reaction" title="${user}">${emoji}</span>`)
          .join('');
        content += `<div class="reactions">${reactions}</div>`;
      }

      msg.innerHTML = content;
      messages.appendChild(msg);
      
      requestAnimationFrame(() => {
        messages.scrollTop = messages.scrollHeight;
      });

      // Don't add context menu for AI messages
      if (data.name !== '🤖 Echat AI') {
        attachLongPressAndContext(msg, isSender, data);
      }

      }
    });

    socket.on('error', (error) => {
      console.error('Socket error:', error);
      showToast(error.message || 'An error occurred. Please try again.');
    });

    // Attach click handler to cancel reply button
    cancelReplyBtn.addEventListener('click', cancelReply);
    
    // Sidebar event listeners
    hamburgerBtn.addEventListener('click', requireAuth(toggleSidebar));
    closeSidebarBtn.addEventListener('click', closeSidebar);
    sidebarOverlay.addEventListener('click', closeSidebar);
    
    // Private room event listeners
    createRoomBtn.addEventListener('click', requireAuth(() => {
      const roomName = newRoomNameInput.value.trim();
      const password = newRoomPasswordInput.value.trim();
      
      if (!roomName || !password) {
        showToast('Please enter both room name and password');
        return;
      }
      
      socket.emit('create private room', { name: roomName, password });
    }));
    
    joinRoomBtn.addEventListener('click', requireAuth(() => {
      const roomId = joinRoomIdInput.value.trim();
      const password = joinRoomPasswordInput.value.trim();
      
      if (!roomId || !password) {
        showToast('Please enter both room ID and password');
        return;
      }
      
      socket.emit('join private room', { roomId, password });
    }));
    
    leaveRoomBtn.addEventListener('click', requireAuth(() => {
      socket.emit('leave private room');
      updateCurrentRoomDisplay(null);
    }));

    document.getElementById('clear-chat-btn').addEventListener('click', requireAuth(() => {
      if (confirm("Are you sure you want to clear the chat for everyone?")) {
        socket.emit('clear all chat');
      }
    }));

    socket.on('clear all chat', () => {
      messages.innerHTML = '';
      lastDisplayedDate = null;
      replyingToMessage = null;
      replyPreview.style.display = 'none';
      showToast('Chat cleared for all users');
    });

    // Voice streaming functionality
    let audioContext, mediaStream, source, processor;
    let isStreaming = false;

    function convertFloat32ToInt16(buffer) {
      const int16 = new Int16Array(buffer.length);
      for (let i = 0; i < buffer.length; i++) {
        int16[i] = Math.min(1, buffer[i]) * 0x7FFF;
      }
      return Array.from(int16);
    }

    async function startStreaming() {
      if (!isAuthenticated) {
        alert('Please login first');
        return;
      }

      if (isStreaming) return;
      
      try {
        isStreaming = true;
        mediaStream = await navigator.mediaDevices.getUserMedia({ 
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          }
        });
        
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        source = audioContext.createMediaStreamSource(mediaStream);
        processor = audioContext.createScriptProcessor(512, 1, 1);
        
        source.connect(processor);
        processor.connect(audioContext.destination);
        
        processor.onaudioprocess = e => {
          if (!isStreaming) return;
          const input = e.inputBuffer.getChannelData(0);
          const int16Data = convertFloat32ToInt16(input);
          socket.emit('voice-stream', int16Data);
        };
        
        voiceBtn.classList.add('speaking');
        showToast('Voice recording started');
      } catch (error) {
        console.error('Microphone access error:', error);
        showToast("Microphone access denied or not available");
        isStreaming = false;
      }
    }

    function stopStreaming() {
      isStreaming = false;
      if (processor) {
        processor.disconnect();
        processor.onaudioprocess = null;
      }
      if (source) source.disconnect();
      if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
      if (audioContext) audioContext.close();
      
      processor = source = mediaStream = audioContext = null;
      voiceBtn.classList.remove('speaking');
      showToast('Voice recording stopped');
    }

    voiceBtn.addEventListener('mousedown', requireAuth(startStreaming));
    voiceBtn.addEventListener('mouseup', requireAuth(stopStreaming));
    voiceBtn.addEventListener('touchstart', requireAuth((e) => { 
      e.preventDefault(); 
      startStreaming(); 
    }));
    voiceBtn.addEventListener('touchend', requireAuth((e) => { 
      e.preventDefault(); 
      stopStreaming(); 
    }));

    // Voice playback
    const playbackContext = new (window.AudioContext || window.webkitAudioContext)();
    socket.on('voice-stream', data => {
      try {
        const int16 = new Int16Array(data);
        const float32 = new Float32Array(int16.length);
        for (let i = 0; i < int16.length; i++) {
          float32[i] = int16[i] / 0x7FFF;
        }
        const buffer = playbackContext.createBuffer(1, float32.length, 44100);
        buffer.copyToChannel(float32, 0);
        const src = playbackContext.createBufferSource();
        src.buffer = buffer;
        src.connect(playbackContext.destination);
        src.start();
      } catch (error) {
        console.error('Voice playback error:', error);
      }
    });

    // Connection management
    socket.on('connect', () => {
      console.log('Connected to server');
      userList.textContent = 'Connected...';
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
      userList.textContent = 'Disconnected. Reconnecting...';
      showToast('Disconnected from server');
    });

    socket.on('reconnect', () => {
      console.log('Reconnected to server');
      showToast('Reconnected to server');
      if (isAuthenticated) {
        socket.emit('authenticate', { name: userName, password: 'oracle' });
      }
    });

    // Lightbox functions with zoom
    window.openLightbox = function(src) {
      lightboxImage.src = src;
      lightbox.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      resetLightboxZoom();
    };

    window.closeLightbox = function() {
      lightbox.style.display = 'none';
      document.body.style.overflow = '';
      resetLightboxZoom();
    };

    function resetLightboxZoom() {
      currentScale = 1;
      lightboxImage.style.transform = `scale(${currentScale})`;
      lightboxImage.style.cursor = 'default';
      lightboxImage.style.maxWidth = '90vw';
      lightboxImage.style.maxHeight = '90vh';
    }

    function zoomLightbox(factor) {
      currentScale *= factor;
      if (currentScale < minScale) currentScale = minScale;
      if (currentScale > maxScale) currentScale = maxScale;
      lightboxImage.style.transform = `scale(${currentScale})`;
      lightboxImage.style.cursor = currentScale > 1 ? 'move' : 'default';
    }

    // Setup zoom controls
    document.getElementById('lightbox-zoom-in').addEventListener('click', (e) => {
      e.stopPropagation();
      zoomLightbox(1.2);
    });

    document.getElementById('lightbox-zoom-out').addEventListener('click', (e) => {
      e.stopPropagation();
      zoomLightbox(0.8);
    });

    document.getElementById('lightbox-reset-zoom').addEventListener('click', (e) => {
      e.stopPropagation();
      resetLightboxZoom();
    });

    // Zoom with mouse wheel
    lightboxImage.addEventListener('wheel', (e) => {
      e.preventDefault();
      if (e.deltaY < 0) {
        zoomLightbox(1.1);
      } else {
        zoomLightbox(0.9);
      }
    });

    // Dragging for zoomed images
    lightboxImage.addEventListener('mousedown', (e) => {
      if (currentScale <= 1) return;
      e.preventDefault();
      isDragging = true;
      startX = e.pageX - lightboxImage.offsetLeft;
      startY = e.pageY - lightboxImage.offsetTop;
      scrollLeft = lightboxImage.scrollLeft;
      scrollTop = lightboxImage.scrollTop;
      lightboxImage.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging || currentScale <= 1) return;
      e.preventDefault();
      const x = e.pageX - lightboxImage.offsetLeft;
      const y = e.pageY - lightboxImage.offsetTop;
      const walkX = (x - startX) * 2;
      const walkY = (y - startY) * 2;
      lightboxImage.scrollLeft = scrollLeft - walkX;
      lightboxImage.scrollTop = scrollTop - walkY;
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      if (currentScale > 1) {
        lightboxImage.style.cursor = 'grab';
      }
    });

    // Close lightbox when clicking outside the image
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Close lightbox with ESC key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && lightbox.style.display === 'flex') {
        closeLightbox();
      }
    });

    // Prevent zoom on double tap
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Mobile viewport handling
    function handleViewportResize() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('resize', handleViewportResize);
    window.addEventListener('orientationchange', () => {
      setTimeout(handleViewportResize, 100);
    });

    handleViewportResize();

    // Sky blue border pulse effect after 5 seconds
    setTimeout(() => {
      const container = document.getElementById('chat-container');
      if (container.style.display !== 'none') {
        container.classList.add('border-pulse');
        
        container.addEventListener('animationend', () => {
          container.classList.remove('border-pulse');
        }, { once: true });
      }
    }, 5000);

    console.log('✅ BlueChat with Echat AI and Sky Blue theme loaded');
  </script>
</body>
