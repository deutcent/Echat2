<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ece5dd;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 100%;
      max-width: 500px;
      height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #075e54;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #user-list {
      padding: 5px 10px;
      background: #f4f4f4;
      font-size: 0.9em;
      color: #333;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #dcf8c6;
    }

    .message {
      max-width: 75%;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 10px;
      clear: both;
      display: inline-block;
      word-wrap: break-word;
      position: relative;
    }

    .sender {
      background: #dcf8c6;
      float: right;
      text-align: right;
    }

    .receiver {
      background: #fff;
      float: left;
    }

    .username {
      font-weight: bold;
      color: #075e54;
      display: block;
      margin-bottom: 2px;
    }

    .system {
      text-align: center;
      color: #666;
      font-size: 0.8rem;
      margin: 10px 0;
    }

    .msg-options {
      position: absolute;
      top: 5px;
      right: 5px;
      cursor: pointer;
    }

    .msg-menu {
      position: absolute;
      top: 20px;
      right: 5px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: none;
      z-index: 10;
    }

    .msg-menu button {
      padding: 5px 10px;
      background: none;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }

    .msg-menu button:hover {
      background: #eee;
    }

    .reactions {
      margin-top: 5px;
    }

    .reaction {
      display: inline-block;
      font-size: 18px;
      margin-right: 5px;
    }

    #form {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      align-items: center;
      gap: 5px;
      flex-wrap: wrap;
    }

    #input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    #file-input {
      display: none;
    }

    #file-input-label,
    #voice-btn,
    button[type='submit'] {
      background: #25D366;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }

    #voice-btn.speaking {
      background: red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    img.chat-image {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 5px;
    }

    a.download-link {
      display: inline-block;
      margin-top: 5px;
      color: #007bff;
      text-decoration: none;
    }

    a.download-link:hover {
      text-decoration: underline;
    }

    #clear-chat-btn {
      margin: 5px 10px;
      padding: 5px 10px;
      border: none;
      background: red;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>
      Echat
      <span id="online-count">Online: 0</span>
    </header>
    <div id="user-list">Users:</div>
    <button id="clear-chat-btn">üßπ Clear All Chat</button>
    <div id="messages"></div>
    <form id="form">
      <label id="file-input-label" for="file-input">üìé</label>
      <input type="file" id="file-input" accept="image/*,.pdf,.doc,.docx,.txt,.mp4" />
      <button type="button" id="voice-btn">üé§</button>
      <input id="input" autocomplete="off" placeholder="Type a message..." required />
      <button type="submit">‚û§</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    let name = '';
    let password = '';
    while (password !== 'stroracle') {
      password = prompt("Enter password to join:");
    }
    while (!name) name = prompt("Enter your name:");

    socket.emit('user joined', name);

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const onlineCount = document.getElementById('online-count');
    const userList = document.getElementById('user-list');
    const fileInput = document.getElementById('file-input');
    const voiceBtn = document.getElementById('voice-btn');

    function createMessageElement(data, isSender = false) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (isSender ? 'sender' : 'receiver');
      msg.dataset.id = data.id;

      let content = `<span class="username">${data.name}</span>${data.message || ''}`;
      if (data.type === 'image') {
        content += `<br><img class="chat-image" src="${data.url}" alt="Image" />`;
        content += `<br><a class="download-link" href="${data.url}" download>‚¨áÔ∏è Download Image</a>`;
      } else if (data.type === 'file') {
        content += `<div>üìÑ ${data.filename}</div><a class="download-link" href="${data.url}" download>‚¨áÔ∏è Download</a>`;
      }

      if (isSender) {
        content += `
          <div class="msg-options">‚ãÆ</div>
          <div class="msg-menu">
            <button onclick="deleteMessage('${data.id}')">üóëÔ∏è Delete</button>
            <button onclick="reactToMessage('${data.id}', '‚ù§Ô∏è')">‚ù§Ô∏è</button>
            <button onclick="reactToMessage('${data.id}', 'üòÇ')">üòÇ</button>
            <button onclick="reactToMessage('${data.id}', 'üëç')">üëç</button>
          </div>`;
      }

      if (data.reactions) {
        const reactions = Object.values(data.reactions).map(r => `<span class="reaction">${r}</span>`).join('');
        content += `<div class="reactions">${reactions}</div>`;
      }

      msg.innerHTML = content;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;

      msg.querySelector?.('.msg-options')?.addEventListener('click', () => {
        msg.querySelector('.msg-menu').style.display = 'block';
        setTimeout(() => {
          window.addEventListener('click', () => msg.querySelector('.msg-menu').style.display = 'none', { once: true });
        });
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (input.value) {
        const id = Date.now().toString();
        const msg = { id, name, message: input.value };
        socket.emit('chat message', msg);
        createMessageElement(msg, true);
        input.value = '';
      }
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const formData = new FormData();
        formData.append('file', file);
        fetch('/upload', {
          method: 'POST',
          body: formData,
        })
        .then(res => res.json())
        .then(data => {
          const id = Date.now().toString();
          const payload = { id, name, url: data.fileUrl, filename: file.name };
          if (file.type.startsWith('image/')) {
            payload.type = 'image';
            socket.emit('chat image', payload);
            createMessageElement(payload, true);
          } else {
            payload.type = 'file';
            socket.emit('chat file', payload);
            createMessageElement(payload, true);
          }
        });
      }
    });

    input.addEventListener('input', () => {
      socket.emit('typing', name);
    });

    function deleteMessage(id) {
      socket.emit('delete message', id);
      document.querySelector(`[data-id="${id}"]`)?.remove();
    }

    function reactToMessage(id, emoji) {
      socket.emit('react message', { id, emoji, name });
    }
socket.on('previous messages', data => {
  data.forEach(msg => {
    createMessageElement(msg, msg.name === name);
  });
});

    socket.on('chat message', data => {
      
      if (data.name !== name) createMessageElement(data, false);
    });

    socket.on('chat image', data => {
      if (data.name !== name) createMessageElement(data, false);
    });

    socket.on('chat file', data => {
      if (data.name !== name) createMessageElement(data, false);
    });

    socket.on('delete message', id => {
      document.querySelector(`[data-id="${id}"]`)?.remove();
    });

    socket.on('react message', ({ id, reactions }) => {
      const msg = document.querySelector(`[data-id="${id}"]`);
      if (msg) {
        const reactionHTML = Object.values(reactions).map(r => `<span class="reaction">${r}</span>`).join('');
        let rDiv = msg.querySelector('.reactions');
        if (!rDiv) {
          rDiv = document.createElement('div');
          rDiv.className = 'reactions';
          msg.appendChild(rDiv);
        }
        rDiv.innerHTML = reactionHTML;
      }
    });

    socket.on('user joined', user => {
      const sys = document.createElement('div');
      sys.className = 'system';
      sys.innerText = `${user} joined the chat`;
      messages.appendChild(sys);
    });

    socket.on('user left', user => {
      const sys = document.createElement('div');
      sys.className = 'system';
      sys.innerText = `${user} left the chat`;
      messages.appendChild(sys);
    });

    socket.on('typing', user => {
      if (user !== name) {
        userList.innerText = `${user} is typing...`;
        clearTimeout(window.typingTimeout);
        window.typingTimeout = setTimeout(() => {
          userList.innerText = '';
        }, 2000);
      }
    });

    socket.on('online users', data => {
      onlineCount.innerText = `Online: ${data.count}`;
      if (!window.typingTimeout) {
        userList.innerText = `Users: ${data.users.join(', ')}`;
      }
    });

    // === Clear All Chat Feature ===
    document.getElementById('clear-chat-btn').addEventListener('click', () => {
      if (confirm("Are you sure you want to clear the chat for everyone?")) {
        socket.emit('clear all chat');
      }
    });

    socket.on('clear all chat', () => {
      document.getElementById('messages').innerHTML = '';
    });

    // === Voice Streaming ===
    let audioContext, mediaStream, source, processor;
    let isStreaming = false;

    function convertFloat32ToInt16(buffer) {
      const int16 = new Int16Array(buffer.length);
      for (let i = 0; i < buffer.length; i++) {
        int16[i] = Math.min(1, buffer[i]) * 0x7FFF;
      }
      return Array.from(int16);
    }

    function startStreaming() {
      if (isStreaming) return;
      isStreaming = true;
      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        mediaStream = stream;
        source = audioContext.createMediaStreamSource(stream);
        processor = audioContext.createScriptProcessor(512, 1, 1);
        source.connect(processor);
        processor.connect(audioContext.destination);
        processor.onaudioprocess = e => {
          if (!isStreaming) return;
          const input = e.inputBuffer.getChannelData(0);
          const int16Data = convertFloat32ToInt16(input);
          socket.emit('voice-stream', int16Data);
        };
        voiceBtn.classList.add('speaking');
      }).catch(() => {
        alert("Microphone access denied");
        isStreaming = false;
      });
    }

    function stopStreaming() {
      isStreaming = false;
      if (processor) {
        processor.disconnect();
        processor.onaudioprocess = null;
      }
      if (source) source.disconnect();
      if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
      if (audioContext) audioContext.close();
      processor = source = mediaStream = audioContext = null;
      voiceBtn.classList.remove('speaking');
    }

    voiceBtn.addEventListener('mousedown', startStreaming);
    voiceBtn.addEventListener('mouseup', stopStreaming);
    voiceBtn.addEventListener('touchstart', e => { e.preventDefault(); startStreaming(); });
    voiceBtn.addEventListener('touchend', e => { e.preventDefault(); stopStreaming(); });

    const playbackContext = new (window.AudioContext || window.webkitAudioContext)();
    socket.on('voice-stream', data => {
      const int16 = new Int16Array(data);
      const float32 = new Float32Array(int16.length);
      for (let i = 0; i < int16.length; i++) {
        float32[i] = int16[i] / 0x7FFF;
      }
      const buffer = playbackContext.createBuffer(1, float32.length, 44100);
      buffer.copyToChannel(float32, 0);
      const src = playbackContext.createBufferSource();
      src.buffer = buffer;
      src.connect(playbackContext.destination);
      src.start();
    });
  </script>
</body>
</html>
