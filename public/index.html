<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Clone</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ece5dd;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 100%;
      max-width: 500px;
      height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #075e54;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #user-list {
      padding: 5px 10px;
      background: #f4f4f4;
      font-size: 0.9em;
      color: #333;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #dcf8c6;
    }

    .message {
      max-width: 75%;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 10px;
      clear: both;
      display: inline-block;
      word-wrap: break-word;
    }

    .sender {
      background: #dcf8c6;
      float: right;
      text-align: right;
    }

    .receiver {
      background: #fff;
      float: left;
    }

    .username {
      font-weight: bold;
      color: #075e54;
      display: block;
      margin-bottom: 2px;
    }

    .system {
      text-align: center;
      color: #666;
      font-size: 0.8rem;
      margin: 10px 0;
    }

    #form {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      align-items: center;
      gap: 5px;
    }

    #input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    #emoji-btn,
    button[type='submit'],
    #image-input-label {
      background: #25D366;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }

    #image-input {
      display: none;
    }

    img.chat-image {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>
      WhatsApp Clone
      <span id="online-count">Online: 0</span>
    </header>
    <div id="user-list">Users:</div>
    <div id="messages"></div>
    <form id="form">
      <label id="image-input-label" for="image-input">ðŸ“·</label>
      <input type="file" id="image-input" accept="image/*" />
      <button type="button" id="emoji-btn">ðŸ˜Š</button>
      <input id="input" autocomplete="off" placeholder="Type a message..." required />
      <button type="submit">âž¤</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let name = '';

    while (!name) {
      name = prompt("Enter your name:");
    }

    socket.emit('user joined', name);

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const onlineCount = document.getElementById('online-count');
    const emojiBtn = document.getElementById('emoji-btn');
    const userList = document.getElementById('user-list');
    const imageInput = document.getElementById('image-input');

    function appendMessage(data, isSender = false) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (isSender ? 'sender' : 'receiver');
      msg.innerHTML = `<span class="username">${data.name}</span>${data.message}`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function appendImageMessage(data, isSender = false) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (isSender ? 'sender' : 'receiver');
      msg.innerHTML = `<span class="username">${data.name}</span><img class="chat-image" src="${data.imageUrl}" alt="Image" />`;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function appendSystemMessage(text) {
      const msg = document.createElement('div');
      msg.className = 'system';
      msg.innerText = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      if (input.value) {
        const msg = { name, message: input.value };
        socket.emit('chat message', msg);
        appendMessage(msg, true);
        input.value = '';
      }
    });

    emojiBtn.addEventListener('click', () => {
      input.value += 'ðŸ˜Š';
      input.focus();
    });

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const formData = new FormData();
        formData.append('image', file);

        fetch('/upload', {
          method: 'POST',
          body: formData,
        })
          .then(res => res.json())
          .then(data => {
            const msg = { name, imageUrl: data.imageUrl };
            socket.emit('chat image', msg);
            appendImageMessage(msg, true);
          })
          .catch(() => alert("Upload failed"));
      }
    });

    input.addEventListener('input', () => {
      socket.emit('typing', name);
    });

    socket.on('chat message', data => {
      if (data.name !== name) {
        appendMessage(data, false);
      }
    });

    socket.on('chat image', data => {
      if (data.name !== name) {
        appendImageMessage(data, false);
      }
    });

    socket.on('user joined', user => {
      appendSystemMessage(`${user} joined the chat`);
    });

    socket.on('user left', user => {
      appendSystemMessage(`${user} left the chat`);
    });

    socket.on('typing', user => {
      if (user !== name) {
        userList.innerText = `${user} is typing...`;
        clearTimeout(window.typingTimeout);
        window.typingTimeout = setTimeout(() => {
          userList.innerText = '';
        }, 2000);
      }
    });

    socket.on('online users', data => {
      onlineCount.innerText = `Online: ${data.count}`;
      if (!window.typingTimeout) {
        userList.innerText = `Users: ${data.users.join(', ')}`;
      }
    });
  </script>
</body>
</html>
