<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Echat</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #ece5dd;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }

    #chat-container {
      width: 100%;
      max-width: 500px;
      height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      border-radius: 0;
      transition: box-shadow 0.3s ease;
    }

    /* Green border pulse animation */
    @keyframes borderPulse {
      0% { 
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7),
                    0 0 0 0 rgba(37, 211, 102, 0.7) inset;
      }
      70% { 
        box-shadow: 0 0 0 15px rgba(37, 211, 102, 0),
                    0 0 0 15px rgba(37, 211, 102, 0) inset;
      }
      100% { 
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0),
                    0 0 0 0 rgba(37, 211, 102, 0) inset;
      }
    }

    .border-pulse {
      animation: borderPulse 1.5s ease;
    }

    header {
      background: linear-gradient(135deg, #075e54 0%, #128c7e 100%);
      color: white;
      padding: 12px 16px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 100;
    }

    .hamburger {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color 0.2s;
    }

    .hamburger:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    #user-list {
      padding: 8px 16px;
      background: #f0f2f5;
      font-size: 0.85em;
      color: #667781;
      min-height: 32px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #e9edef;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: linear-gradient(to bottom, #e3ddd7 0%, #ece5dd 100%);
      position: relative;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    #messages::-webkit-scrollbar {
      width: 4px;
    }
    
    #messages::-webkit-scrollbar-track {
      background: transparent;
    }
    
    #messages::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.2);
      border-radius: 2px;
    }

    .message {
      max-width: 85%;
      margin: 6px 0;
      padding: 12px 16px;
      border-radius: 18px;
      clear: both;
      display: inline-block;
      word-wrap: break-word;
      position: relative;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      transition: transform 0.1s ease;
    }

    .message:active {
      transform: scale(0.98);
    }

    .sender {
      background: linear-gradient(135deg, #dcf8c6 0%, #d1f2cc 100%);
      float: right;
      text-align: right;
      border: 1px solid #c1e8b8;
      border-radius: 18px 18px 6px 18px; /* Updated border-radius */
    }

    .receiver {
      background: #fff;
      float: left;
      border: 1px solid #e1e8ed;
      border-radius: 18px 18px 18px 6px; /* Updated border-radius */
    }

    .username {
      font-weight: 600;
      color: #075e54;
      display: block;
      margin-bottom: 4px;
      font-size: 0.9em;
    }

    .timestamp {
      font-size: 0.7em;
      color: #8696a0;
      margin-top: 4px;
      display: block;
      opacity: 0.8;
      text-align: right;
    }

    .date-header {
      text-align: center;
      color: #8696a0;
      font-size: 0.85rem;
      font-weight: 500;
      margin: 16px 0;
      padding: 8px;
      z-index: 1;
      background: rgba(236, 229, 221, 0.95);
      border-radius: 20px;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
    }

    .date-header::before,
    .date-header::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: rgba(134, 150, 160, 0.3);
    }

    .date-header::before {
      left: 0;
    }

    .date-header::after {
      right: 0;
    }
    
    /* Reply feature styles */
    .reply-container {
      border-left: 3px solid #128c7e;
      padding: 6px 10px;
      margin-bottom: 8px;
      background: rgba(18, 140, 126, 0.05);
      border-radius: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      cursor: pointer;
    }

    .reply-sender {
      font-weight: 600;
      color: #128c7e;
      font-size: 0.8em;
    }

    .reply-content {
      font-size: 0.85em;
      color: #667781;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .reply-preview {
      position: relative;
      border-left: 3px solid #128c7e;
      padding-left: 10px;
      margin-bottom: 8px;
      background: rgba(18, 140, 126, 0.05);
      border-radius: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      cursor: pointer;
    }

    .reply-preview .name {
      font-weight: 600;
      color: #128c7e;
      font-size: 0.85em;
    }

    .reply-preview .content {
      font-size: 0.85em;
      color: #667781;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .reply-preview .close-reply {
      position: absolute;
      top: 4px;
      right: 4px;
      background: none;
      border: none;
      color: #8696a0;
      font-size: 16px;
      cursor: pointer;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .reply-preview .close-reply:hover {
      background: rgba(134, 150, 160, 0.1);
    }

    /* Link styles */
    .message-link {
      color: #128c7e;
      text-decoration: underline;
      cursor: pointer;
      word-break: break-all;
    }

    .message-link:hover {
      color: #075e54;
      text-decoration: none;
    }

    .system {
      text-align: center;
      color: #8696a0;
      font-size: 0.8rem;
      margin: 16px 0;
      padding: 8px;
      background: rgba(255,255,255,0.6);
      border-radius: 12px;
      display: inline-block;
      width: 100%;
    }

    .reactions {
      margin-top: 8px;
      text-align: left;
    }

    .reaction {
      display: inline-block;
      font-size: 16px;
      margin-right: 6px;
      padding: 4px 8px;
      background: rgba(255,255,255,0.9);
      border-radius: 16px;
      border: 1px solid #e1e8ed;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    /* Reaction popup positioning */
    .palette {
      position: absolute;
      z-index: 10000;
      background: #fff;
      border: 1px solid #e1e8ed;
      border-radius: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      animation: popupFadeIn 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      max-width: min(280px, 90vw);
      width: auto;
      backdrop-filter: blur(10px);
    }

    @keyframes popupFadeIn {
      from { 
        opacity: 0; 
        transform: scale(0.85) translateY(8px); 
      }
      to { 
        opacity: 1; 
        transform: scale(1) translateY(0); 
      }
    }

    .palette button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 8px;
      border-radius: 12px;
      min-width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      touch-action: manipulation;
    }

    .palette button:hover, .palette button:active {
      transform: scale(1.1);
      background: rgba(118, 118, 128, 0.12);
    }

    .palette .delete-btn {
      font-size: 18px;
      color: #ff3b30;
      border-left: 1px solid #e1e8ed;
      margin-left: 8px;
      padding-left: 12px;
    }

    .palette .delete-btn:hover, .palette .delete-btn:active {
      background: rgba(255, 59, 48, 0.1);
    }

    #form {
      display: flex;
      padding: 12px 16px;
      background: #f0f2f5;
      align-items: flex-end;
      gap: 8px;
      border-top: 1px solid #e9edef;
      min-height: 64px;
    }

    #rich-input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 24px;
      border: 1px solid #e1e8ed;
      min-height: 20px;
      max-height: 120px;
      overflow-y: auto;
      background: white;
      outline: none;
      font-size: 16px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
      transition: border-color 0.2s ease;
      -webkit-overflow-scrolling: touch;
      -webkit-user-select: text;
      user-select: text;
    }

    #rich-input:focus {
      border-color: #25d366;
      box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
    }

    #rich-input:empty:before {
      content: "Type a message or paste a GIF...";
      color: #8696a0;
      pointer-events: none;
    }

    #rich-input img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 12px;
      margin: 4px;
      display: inline-block;
      object-fit: cover;
    }

    #file-input {
      display: none;
    }

    #file-input-label,
    #gif-btn,
    #voice-btn,
    button[type='submit'] {
      background: linear-gradient(135deg, #25d366 0%, #20c759 100%);
      border: none;
      color: white;
      padding: 0;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      min-width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
      box-shadow: 0 2px 8px rgba(37, 211, 102, 0.3);
    }

    #file-input-label:hover,
    #gif-btn:hover,
    #voice-btn:hover,
    button[type='submit']:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
    }

    #file-input-label:active,
    #gif-btn:active,
    #voice-btn:active,
    button[type='submit']:active {
      transform: scale(0.95);
    }

    #voice-btn.speaking {
      background: linear-gradient(135deg, #ff3b30 0%, #d70015 100%);
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    img.chat-image, img.chat-gif {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      margin-top: 8px;
      object-fit: contain;
      background: rgba(0,0,0,0.05);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    img.chat-image:hover, img.chat-gif:hover {
      transform: scale(1.02);
    }

    img.chat-gif {
      border: 2px solid #25d366;
      box-shadow: 0 0 0 1px rgba(37, 211, 102, 0.2);
    }

    a.download-link {
      display: inline-block;
      margin-top: 8px;
      color: #128c7e;
      text-decoration: none;
      font-size: 0.85em;
      padding: 6px 12px;
      background: rgba(18, 140, 126, 0.1);
      border-radius: 12px;
      transition: all 0.2s ease;
    }

    a.download-link:hover, a.download-link:active {
      background: rgba(18, 140, 126, 0.2);
      transform: translateY(-1px);
    }

    #clear-chat-btn {
      margin: 8px 16px;
      padding: 8px 16px;
      border: none;
      background: linear-gradient(135deg, #ff3b30 0%, #d70015 100%);
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(255, 59, 48, 0.3);
      touch-action: manipulation;
    }

    #clear-chat-btn:hover, #clear-chat-btn:active {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 59, 48, 0.4);
    }

    /* GIF Picker Styles */
    #gif-picker {
      position: absolute;
      bottom: 80px;
      left: 16px;
      right: 16px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      display: none;
      z-index: 1000;
      max-height: 400px;
      overflow: hidden;
    }

    #gif-picker.show {
      display: block;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .gif-picker-header {
      padding: 16px;
      border-bottom: 1px solid #e1e8ed;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .gif-picker-title {
      font-weight: 600;
      color: #075e54;
    }

    .gif-picker-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #8696a0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.2s ease;
    }

    .gif-picker-close:hover {
      background: rgba(134, 150, 160, 0.1);
    }

    .gif-search {
      padding: 16px;
      border-bottom: 1px solid #e1e8ed;
    }

    .gif-search input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e1e8ed;
      border-radius: 24px;
      outline: none;
      font-size: 16px;
      transition: border-color 0.2s ease;
    }

    .gif-search input:focus {
      border-color: #25d366;
      box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
    }

    .gif-categories {
      padding: 16px;
      display: flex;
      gap: 8px;
      overflow-x: auto;
      border-bottom: 1px solid #e1e8ed;
    }

    .gif-category {
      padding: 8px 16px;
      background: #f0f2f5;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s ease;
    }

    .gif-category:hover, .gif-category.active {
      background: #25d366;
      color: white;
    }

    .gif-grid {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 8px;
      max-height: 200px;
      overflow-y: auto;
    }

    .gif-item {
      aspect-ratio: 1;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
      background: #f0f2f5;
    }

    .gif-item:hover {
      transform: scale(1.05);
    }

    .gif-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .typing-indicator {
      padding: 8px 16px;
      color: #8696a0;
      font-style: italic;
      animation: fadeInOut 2s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20000;
      cursor: pointer;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
      position: relative;
    }

    .lightbox-image {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 8px;
      transition: transform 0.2s ease;
      transform-origin: center center;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 40px;
      cursor: pointer;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    /* Lightbox controls */
    .lightbox-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
      background: rgba(0,0,0,0.7);
      padding: 8px 16px;
      border-radius: 24px;
    }

    .lightbox-control {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .lightbox-control:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Highlight animation for message replies */
    @keyframes highlight {
      0% { background-color: rgba(37, 211, 102, 0.3); }
      100% { background-color: transparent; }
    }

    .highlighted {
      animation: highlight 1.5s ease;
    }
    
    /* NEW: Highlight animation for message replies */
    @keyframes highlightBox {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); box-shadow: 0 0 15px rgba(37, 211, 102, 0.5); }
      100% { transform: scale(1); }
    }

    .highlighted {
      animation: highlightBox 1s ease;
      border: 2px solid #25d366;
    }

    /* Private Rooms Sidebar */
    #private-rooms-sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 10px rgba(0,0,0,0.1);
      z-index: 1000;
      transition: right 0.3s ease;
      overflow-y: auto;
      padding: 20px;
    }

    #private-rooms-sidebar.active {
      right: 0;
    }

    .sidebar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e1e8ed;
    }

    .sidebar-title {
      font-weight: 600;
      color: #075e54;
    }

    .close-sidebar {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #8696a0;
    }

    .private-rooms-section {
      margin-bottom: 25px;
    }

    .section-title {
      font-weight: 600;
      margin-bottom: 10px;
      color: #128c7e;
    }

    .room-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    .room-input {
      padding: 10px;
      border: 1px solid #e1e8ed;
      border-radius: 8px;
      font-size: 14px;
    }

    .room-btn {
      padding: 10px;
      background: #25d366;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    .room-btn:hover {
      background: #128c7e;
    }

    .rooms-list {
      margin-top: 15px;
    }

    .room-item {
      padding: 12px;
      background: #f0f2f5;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .room-info {
      flex: 1;
    }

    .room-name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .room-creator {
      font-size: 12px;
      color: #8696a0;
    }

    .join-room-btn {
      background: #25d366;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 12px;
    }

    .join-room-btn:hover {
      background: #128c7e;
    }

    .current-room-indicator {
      background: #e3f2fd;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
      color: #1976d2;
    }

    .leave-room-btn {
      background: #ff3b30;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    .leave-room-btn:hover {
      background: #d70015;
    }

    /* Overlay for sidebar */
    #sidebar-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      display: none;
    }

    #sidebar-overlay.active {
      display: block;
    }

    /* NEW: Image collage styles */
    .image-collage {
      display: grid;
      gap: 4px;
      margin-top: 8px;
      border-radius: 12px;
      overflow: hidden;
    }

    .image-collage-1 {
      grid-template-columns: 1fr;
    }

    .image-collage-2 {
      grid-template-columns: 1fr 1fr;
    }

    .image-collage-3 {
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }

    .image-collage-4 {
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }

    .image-collage-3 .collage-item:first-child {
      grid-column: span 2;
    }

    .collage-item {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      aspect-ratio: 1;

  <script>

    const gifSearchInput = document.getElementById('gif-search-input');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightbox-image');
    const replyPreview = document.getElementById('reply-preview');
    const replyToName = document.getElementById('reply-to-name');
    const replyContent = document.getElementById('reply-content');
    const cancelReplyBtn = document.getElementById('cancel-reply');
    
    // Gallery elements
    const galleryLightbox = document.getElementById('gallery-lightbox');
    const galleryContainer = document.getElementById('gallery-container');
    const galleryCounter = document.getElementById('gallery-counter');
    
    // Private rooms elements
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const sidebar = document.getElementById('private-rooms-sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');
    const closeSidebarBtn = document.getElementById('close-sidebar');
    const newRoomNameInput = document.getElementById('new-room-name');
    const newRoomPasswordInput = document.getElementById('new-room-password');
    const createRoomBtn = document.getElementById('create-room-btn');
    const joinRoomIdInput = document.getElementById('join-room-id');
    const joinRoomPasswordInput = document.getElementById('join-room-password');
    const joinRoomBtn = document.getElementById('join-room-btn');
    const roomsList = document.getElementById('rooms-list');
    const currentRoomInfo = document.getElementById('current-room-info');
    const currentRoomName = document.getElementById('current-room-name');
    const leaveRoomBtn = document.getElementById('leave-room-btn');
    
    // Store the message being replied to
    let replyingToMessage = null;
    
    // Track the last displayed date
    let lastDisplayedDate = null;

    // Track current room
    let currentRoom = null;

    // Lightbox zoom state
    let currentScale = 1;
    let minScale = 0.5;
    let maxScale = 4;
    let isDragging = false;
    let startX, startY, scrollLeft, scrollTop;

    // Gallery state

    let currentGalleryIndex = 0;

    // Enhanced input setup
    richInput.setAttribute('contenteditable', 'true');
    richInput.setAttribute('data-supports-images', 'true');
    richInput.setAttribute('data-supports-gifs', 'true');
    richInput.setAttribute('enterkeyhint', 'send');
    
    // Link detection function
    function detectAndCreateLinks(text) {
      const urlRegex = /(https?:\/\/[^\s]+|www\.[^\s]+|[^\s]+\.[a-z]{2,}(?:\/[^\s]*)?)/gi;
      
      return text.replace(urlRegex, (url) => {
        let href = url;
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          href = 'https://' + url;
        }
        
        return `<a href="${href}" target="_blank" rel="noopener noreferrer" class="message-link">${url}</a>`;
      });
    }
    
    // Format date for display (Today, Yesterday, or full date)
    function formatMessageDate(timestamp) {
      const date = new Date(timestamp);
      const today = new Date();
      const yesterday = new Date(today);
      yesterday.setDate(yesterday.getDate() - 1);

      if (date.toDateString() === today.toDateString()) {
        return 'Today';
      } else if (date.toDateString() === yesterday.toDateString()) {
        return 'Yesterday';
      } else {
        return date.toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          year: 'numeric'
        });
      }
    }
    
    // Show date header if needed
    function showDateHeaderIfNeeded(timestamp) {
      const dateStr = formatMessageDate(timestamp);
      
      // Avoid duplicates in a row
      if (lastDisplayedDate && lastDisplayedDate === dateStr) {
        return;
      }

      const header = document.createElement('div');
      header.className = 'date-header';
      header.textContent = dateStr;
      messages.appendChild(header);

      lastDisplayedDate = dateStr;
    }
    
    // Show reply preview
    function showReplyPreview(msgData) {
      replyToName.textContent = msgData.name;
      
      // Get content preview
      let contentPreview = '';
      if (msgData.message) {
        contentPreview = msgData.message.length > 50 
          ? msgData.message.substring(0, 50) + '...' 
          : msgData.message;
      } else if (msgData.type === 'image') {
        contentPreview = '📷 Image';
      } else if (msgData.type === 'gif') {
        contentPreview = '🎬 GIF';
      } else if (msgData.type === 'file') {
        contentPreview = '📄 File';
      }
      
      replyContent.textContent = contentPreview;
      replyingToMessage = msgData;
      replyPreview.style.display = 'block';
      
      // Scroll to input
      richInput.focus();
    }
    
    // Cancel reply
    function cancelReply() {
      replyingToMessage = null;
      replyPreview.style.display = 'none';
    }
    
    // Toggle sidebar
    function toggleSidebar() {
      sidebar.classList.toggle('active');
      sidebarOverlay.classList.toggle('active');
    }
    
    // Close sidebar
    function closeSidebar() {
      sidebar.classList.remove('active');
      sidebarOverlay.classList.remove('active');
    }
    
    // Update current room display
    function updateCurrentRoomDisplay(room) {
      if (room) {
        currentRoom = room;
        currentRoomInfo.style.display = 'block';
        currentRoomName.textContent = room.name;
      } else {
        currentRoom = null;
        currentRoomInfo.style.display = 'none';
      }
    }
    
    // Update rooms list
    function updateRoomsList(rooms) {
      roomsList.innerHTML = '';
      
      if (rooms.length === 0) {
        roomsList.innerHTML = '<p style="text-align: center; color: #8696a0;">No active private rooms</p>';
        return;
      }
      
      rooms.forEach(room => {
        const roomItem = document.createElement('div');
        roomItem.className = 'room-item';
        roomItem.innerHTML = `
          <div class="room-info">
            <div class="room-name">${room.name}</div>
            <div class="room-creator">Created by: ${room.creator}</div>
          </div>
          <button class="join-room-btn" data-room-id="${room.id}">Join</button>
        `;
        roomsList.appendChild(roomItem);
      });
      
      // Add event listeners to join buttons
      document.querySelectorAll('.join-room-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const roomId = btn.getAttribute('data-room-id');
          const password = prompt(`Enter password for room "${btn.parentElement.querySelector('.room-name').textContent}":`);
          if (password) {
            socket.emit('join private room', { roomId, password });
          }
        });
      });
    }
    
    // NEW: Share message using Web Share API or fallback to clipboard
    function shareMessage(msgData) {
      let shareData = {
        title: 'Message from Echat',
        text: ''
      };
      
      // Prepare share content based on message type
      if (msgData.message) {
        shareData.text = msgData.message;
      } else if (msgData.url) {
        shareData.text = msgData.filename || 'Shared from Echat';
        shareData.url = msgData.url;
      }
      
      // Use Web Share API if available
      if (navigator.share) {
        navigator.share(shareData)
          .then(() => console.log('Shared successfully'))
          .catch(err => {
            console.error('Error sharing:', err);
            // Fallback to clipboard
            copyToClipboard(shareData.text + (shareData.url ? '\n' + shareData.url : ''));
          });
      } else {
        // Fallback to clipboard
        copyToClipboard(shareData.text + (shareData.url ? '\n' + shareData.url : ''));
      }
    }
    
    // NEW: Copy text to clipboard with notification
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
        .then(() => {
          // Show notification
          const notification = document.createElement('div');
          notification.className = 'system';
          notification.textContent = 'Copied to clipboard!';
          notification.style.position = 'fixed';
          notification.style.bottom = '20px';
          notification.style.left = '50%';
          notification.style.transform = 'translateX(-50%)';
          notification.style.padding = '10px 20px';
          notification.style.borderRadius = '20px';
          notification.style.backgroundColor = '#25d366';
          notification.style.color = 'white';
          notification.style.zIndex = '10000';
          document.body.appendChild(notification);
          
          setTimeout(() => {
            notification.style.opacity = '0';
            notification.style.transition = 'opacity 0.5s';
            setTimeout(() => notification.remove(), 500);
          }, 2000);
        })
        .catch(err => {
          console.error('Failed to copy:', err);
          alert('Failed to copy to clipboard');
        });
    }
    
    // NEW: Create image collage for multiple images
    function createImageCollage(images) {
      if (!images || images.length === 0) return '';
      
      const collage = document.createElement('div');
      let collageClass = 'image-collage';
      
      // Determine grid layout based on number of images
      if (images.length === 1) {
        collageClass += ' image-collage-1';
      } else if (images.length === 2) {
        collageClass += ' image-collage-2';
      } else if (images.length === 3) {
        collageClass += ' image-collage-3';
      } else {
        collageClass += ' image-collage-4';
      }
      
      collage.className = collageClass;
      
      // Add images to collage (show max 4 with +X indicator)
      const maxDisplay = 4;
      const displayCount = Math.min(images.length, maxDisplay);
      
      for (let i = 0; i < displayCount; i++) {
        const item = document.createElement('div');
        item.className = 'collage-item';
        item.innerHTML = `<img src="${images[i].url}" alt="Image ${i+1}" loading="lazy">`;
        item.addEventListener('click', () => openGallery(images, i));
        collage.appendChild(item);
      }
      
      // Add +X indicator if there are more than 4 images
      if (images.length > maxDisplay) {
        const lastItem = collage.lastChild;
        const moreIndicator = document.createElement('div');
        moreIndicator.className = 'collage-more';
        moreIndicator.textContent = `+${images.length - maxDisplay + 1}`;
        lastItem.appendChild(moreIndicator);
      }
      
      return collage.outerHTML;
    }
    
    // NEW: Open gallery with multiple images
    function openGallery(images, startIndex = 0) {
      currentGalleryImages = images;
      currentGalleryIndex = startIndex;
      
      // Clear previous slides
      galleryContainer.innerHTML = '';
      
      // Create slides for each image

    // Attach long press and context menu handlers
    function attachLongPressAndContext(msgElement, isSender, msgData) {
      let pressTimer;
      let startPos = { x: 0, y: 0 };
      let moved = false;
      
      const startPress = (e) => {
        moved = false;
        const touch = e.touches ? e.touches[0] : e;
        startPos = { x: touch.clientX, y: touch.clientY };
        
        pressTimer = setTimeout(() => {
          if (!moved) {
            createPalette(startPos.x, startPos.y, msgData, isSender);
          }
        }, 500);
      };
      
      const movePress = (e) => {
        const touch = e.touches ? e.touches[0] : e;
        const deltaX = Math.abs(touch.clientX - startPos.x);
        const deltaY = Math.abs(touch.clientY - startPos.y);
        
        if (deltaX > 10 || deltaY > 10) {
          moved = true;
          cancelPress();
        }
      };
      
      const cancelPress = () => {
        clearTimeout(pressTimer);
      };
      
      // Touch events
      msgElement.addEventListener('touchstart', startPress, { passive: false });
      msgElement.addEventListener('touchmove', movePress, { passive: false });
      msgElement.addEventListener('touchend', cancelPress);
      msgElement.addEventListener('touchcancel', cancelPress);
      
      // Mouse events
      msgElement.addEventListener('mousedown', startPress);
      msgElement.addEventListener('mousemove', movePress);
      msgElement.addEventListener('mouseup', cancelPress);
      msgElement.addEventListener('mouseleave', cancelPress);
      
      // Context menu
      msgElement.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        createPalette(e.clientX, e.clientY, msgData, isSender);
      });
    }

        messageText = detectAndCreateLinks(messageText);
      }

            originalMsg.classList.add('highlighted');
            setTimeout(() => originalMsg.classList.remove('highlighted'), 1500);
          }
        });
        content += replyPreview.outerHTML;
      }
      
      // Only show username for other users' messages
      if (!isSender) {
        content += `<span class="username">${data.name}</span>`;
      }
      content += messageText;
      
      // NEW: Handle multiple images with collage
      if (data.type === 'multiple' && data.images && data.images.length > 0) {
        content += createImageCollage(data.images);
        content += `<br><a class="download-link" href="${data.images[0].url}" download>⬇️ Download Images</a>`;
      } else if (data.type === 'image') {
        content += `<br><img class="chat-image" src="${data.url}" alt="Image" loading="lazy" onclick="openLightbox('${data.url}')" />`;
        content += `<br><a class="download-link" href="${data.url}" download>⬇️ Download Image</a>`;

        content += `<br><a class="download-link" href="${data.url}" download>⬇️ Download GIF</a>`;
      } else if (data.type === 'file') {
        content += `<div>📄 ${data.filename}</div><a class="download-link" href="${data.url}" download>⬇️ Download</a>`;
      }

      const timestamp = new Date(data.timestamp || Date.now()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
      content += `<span class="timestamp">${timestamp}</span>`;

      if (data.reactions && Object.keys(data.reactions).length > 0) {
        const reactions = Object.entries(data.reactions)
          .map(([user, emoji]) => `<span class="reaction" title="${user}">${emoji}</span>`)
          .join('');
        content += `<div class="reactions">${reactions}</div>`;
      }

      msg.innerHTML = content;
      messages.appendChild(msg);
      
      requestAnimationFrame(() => {
        messages.scrollTop = messages.scrollHeight;
      });

      attachLongPressAndContext(msg, isSender, data);
    }

    function resetLightboxZoom() {

    function zoomLightbox(factor) {
      currentScale *= factor;
      if (currentScale < minScale) currentScale = minScale;
      if (currentScale > maxScale) currentScale = maxScale;
      lightboxImage.style.transform = `scale(${currentScale})`;
      lightboxImage.style.cursor = currentScale > 1 ? 'move' : 'default';

      }

    // Dragging for zoomed images
    lightboxImage.addEventListener('mousedown', (e) => {
      if (currentScale <= 1) return;
      e.preventDefault();
      isDragging = true;
      startX = e.pageX - lightboxImage.offsetLeft;
      startY = e.pageY - lightboxImage.offsetTop;
      scrollLeft = lightboxImage.scrollLeft;
      scrollTop = lightboxImage.scrollTop;
      lightboxImage.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging || currentScale <= 1) return;
      e.preventDefault();
      const x = e.pageX - lightboxImage.offsetLeft;
      const y = e.pageY - lightboxImage.offsetTop;
      const walkX = (x - startX) * 2;
      const walkY = (y - startY) * 2;
      lightboxImage.scrollLeft = scrollLeft - walkX;
      lightboxImage.scrollTop = scrollTop - walkY;
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      if (currentScale > 1) {
        lightboxImage.style.cursor = 'grab';
      }
    });

                  ? replyingToMessage.message.substring(0, 50) 
                  : (replyingToMessage.type === 'image' ? 'Image' : replyingToMessage.type === 'gif' ? 'GIF' : 'File')
              } : null
            };
            
            if (currentRoom) {
              payload.roomId = currentRoom.id;
              socket.emit('private message', payload);
            } else {
              socket.emit('chat image', payload);
            }
            
            createMessageElement(payload, true);
          }
        } else {
          // Single file
          const file = files[0];
          const formData = new FormData();
          formData.append('file', file);
          
          const response = await fetch('/upload', {
            method: 'POST',
            body: formData,
          });
          
          if (!response.ok) throw new Error('Upload failed');
          
          const data = await response.json();
          const id = Date.now().toString() + '-' + Math.random().toString(36).substr(2, 9);
          
          const isGif = file.type === 'image/gif' || 
                       file.name.toLowerCase().endsWith('.gif') ||
                       data.mimeType === 'image/gif';
          
          const payload = { 
            id, 
            name, 
            url: data.fileUrl, 
            filename: file.name, 
            timestamp: Date.now(),
            type: isGif ? 'gif' : (file.type.startsWith('image/') ? 'image' : 'file'),
            fileId: data.fileId,
            mimeType: data.mimeType,
            replyTo: replyingToMessage ? {
              id: replyingToMessage.id,
              name: replyingToMessage.name,
              preview: replyingToMessage.message 
                ? replyingToMessage.message.substring(0, 50) 
                : (replyingToMessage.type === 'image' ? 'Image' : replyingToMessage.type === 'gif' ? 'GIF' : 'File')
            } : null
          };
          
          if (currentRoom) {
            payload.roomId = currentRoom.id;
            socket.emit('private message', payload);
          } else {
            socket.emit('chat image', payload);
          }
          
          createMessageElement(payload, true);
        }
        
      } catch (error) {
        console.error('Upload failed:', error);
        alert('Failed to upload file. Please try again.');
      } finally {
        submitBtn.classList.remove('loading');
        fileInput.value = '';
        cancelReply();
      }
    });

    // Paste handler
    richInput.addEventListener('paste', async (e) => {
      const items = e.clipboardData?.items || [];
      let hasImage = false;
      
      for (let item of items) {
        if (item.kind === 'file' && item.type.startsWith('image/')) {
          e.preventDefault();
          hasImage = true;
          
          const blob = item.getAsFile();
          if (!blob) continue;
          
          const formData = new FormData();
          const filename = `pasted-${Date.now()}.${blob.type.split('/')[1] || 'png'}`;
          formData.append('file', blob, filename);
          
          try {
            const response = await fetch('/upload', { 
              method: 'POST', 
              body: formData 
            });
            
            if (!response.ok) throw new Error('Upload failed');
            
            const data = await response.json();
            const id = Date.now().toString() + '-' + Math.random().toString(36).substr(2, 9);
            const isGif = item.type === 'image/gif' || blob.type === 'image/gif';
            
            const payload = {
              id, 
              name, 
              url: data.fileUrl,
              type: isGif ? 'gif' : 'image',
              filename: filename,
              timestamp: Date.now(),
              fileId: data.fileId,
              mimeType: data.mimeType,
              replyTo: replyingToMessage ? {
                id: replyingToMessage.id,
                name: replyingToMessage.name,
                preview: replyingToMessage.message 
                  ? replyingToMessage.message.substring(0, 50) 
                  : (replyingToMessage.type === 'image' ? 'Image' : replyingToMessage.type === 'gif' ? 'GIF' : 'File')
              } : null
            };
            
            if (currentRoom) {
              payload.roomId = currentRoom.id;
              socket.emit('private message', payload);
            } else {
              socket.emit('chat image', payload);
            }
            
            createMessageElement(payload, true);
            
          } catch (error) {
            console.error('Paste upload failed:', error);
            alert('Failed to upload pasted image. Please try again.');
          }
          break;
        }
      }
      
      if (!hasImage) {
        setTimeout(() => {
          const content = richInput.innerHTML;
          if (content.includes('<') && content.includes('>')) {
            richInput.textContent = richInput.textContent;
          }
        }, 0);
      }
    });

    // Input event
    let typingTimer;
    richInput.addEventListener('input', (e) => {
      clearTimeout(typingTimer);
      socket.emit('typing', name);
      
      typingTimer = setTimeout(() => {
        socket.emit('stop typing', name);
      }, 1000);
      
      const images = richInput.querySelectorAll('img');
      images.forEach(async (img) => {
        if (!img.dataset.processed && img.src.startsWith('data:')) {
          img.dataset.processed = 'true';
          
          try {
            const response = await fetch(img.src);
            const blob = await response.blob();
            const formData = new FormData();
            formData.append('file', blob, 'direct-image.png');
            
            const uploadResponse = await fetch('/upload', { 
              method: 'POST', 
              body: formData 
            });
            
            if (uploadResponse.ok) {
              const data = await uploadResponse.json();
              img.src = data.fileUrl;
            } else {
              throw new Error('Upload failed');
            }
          } catch (error) {
            console.error('Image upload failed:', error);
            img.remove();
          }
        }
      });
    });

    richInput.addEventListener('focus', () => {
      richInput.setAttribute('data-active', 'true');
      setTimeout(() => {
        richInput.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }, 300);
    });

    richInput.addEventListener('blur', () => {
      richInput.removeAttribute('data-active');
      clearTimeout(typingTimer);
      socket.emit('stop typing', name);
    });

    // Socket event handlers
    socket.on('previous messages', data => {
      lastDisplayedDate = null;
      data.forEach(msg => {
        createMessageElement(msg, msg.name === name);
      });
    });

    socket.on('chat message', data => {
      if (data.name !== name) createMessageElement(data, false);
    });

    socket.on('chat image', data => {
      if (data.name !== name) createMessageElement(data, false);
    });

    socket.on('chat file', data => {
      if (data.name !== name) createMessageElement(data, false);
    });

    socket.on('private message', data => {
      createMessageElement(data, data.name === name);
    });

    socket.on('delete message', id => {
      const msgElement = document.querySelector(`[data-id="${id}"]`);
      if (msgElement) {
        msgElement.style.animation = 'fadeOut 0.3s ease';
        setTimeout(() => msgElement?.remove(), 300);
      }
    });

    socket.on('react message', ({ id, reactions }) => {
      const msg = document.querySelector(`[data-id="${id}"]`);
      if (!msg) return;
      
      let rDiv = msg.querySelector('.reactions');
      
      if (Object.keys(reactions).length > 0) {
        const reactionHTML = Object.entries(reactions)
          .map(([user, emoji]) => `<span class="reaction" title="${user}">${emoji}</span>`)
          .join('');
        
        if (!rDiv) {
          rDiv = document.createElement('div');
          rDiv.className = 'reactions';
          msg.appendChild(rDiv);
        }
        rDiv.innerHTML = reactionHTML;
      } else if (rDiv) {
        rDiv.remove();
      }
    });

    socket.on('user joined', user => {
      const sys = document.createElement('div');
      sys.className = 'system';
      sys.textContent = `${user} joined the chat`;
      messages.appendChild(sys);
      messages.scrollTop = messages.scrollHeight;
    });

    socket.on('user left', user => {
      const sys = document.createElement('div');
      sys.className = 'system';
      sys.textContent = `${user} left the chat`;
      messages.appendChild(sys);
      messages.scrollTop = messages.scrollHeight;
    });

    // Private room events
    socket.on('private room created', (room) => {
      alert(`Private room created! Room ID: ${room.id}`);
      newRoomNameInput.value = '';
      newRoomPasswordInput.value = '';
    });

    socket.on('private room joined', (room) => {
      alert(`Joined private room: ${room.name}`);
      joinRoomIdInput.value = '';
      joinRoomPasswordInput.value = '';
      updateCurrentRoomDisplay(room);
      closeSidebar();
      
      // Clear messages and load private room messages
      messages.innerHTML = '';
      lastDisplayedDate = null;
      socket.emit('get private messages', room.id);
    });

    socket.on('private room error', (error) => {
      alert(error);
    });

    socket.on('private rooms list', (rooms) => {
      updateRoomsList(rooms);
    });

    socket.on('private room left', () => {
      updateCurrentRoomDisplay(null);
      
      // Clear messages and load public messages
      messages.innerHTML = '';
      lastDisplayedDate = null;
      socket.emit('get previous messages');
    });

    socket.on('private messages', (messagesData) => {
      lastDisplayedDate = null;
      messagesData.forEach(msg => {
        createMessageElement(msg, msg.name === name);
      });
    });

    // Typing indicator
    let typingUsers = new Set();
    let typingIndicator = null;

    socket.on('typing', user => {
      if (user !== name) {
        typingUsers.add(user);
        updateTypingIndicator();
      }
    });

    socket.on('stop typing', user => {
      typingUsers.delete(user);
      updateTypingIndicator();
    });

    function updateTypingIndicator() {
      if (typingIndicator) {
        typingIndicator.remove();
        typingIndicator = null;
      }
      
      if (typingUsers.size > 0) {
        typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        const users = Array.from(typingUsers);
        const text = users.length === 1 
          ? `${users[0]} is typing...` 
          : `${users.slice(0, -1).join(', ')} and ${users[users.length - 1]} are typing...`;
        typingIndicator.textContent = text;
        messages.appendChild(typingIndicator);
        messages.scrollTop = messages.scrollHeight;
      }
    }

    socket.on('online users', data => {
      onlineCount.textContent = `Online: ${data.count}`;
      if (typingUsers.size === 0) {
        userList.textContent = `Users: ${data.users.join(', ')}`;
      }
    });

    socket.on('error', (error) => {
      console.error('Socket error:', error);
      alert(error.message || 'An error occurred. Please try again.');
    });

    document.getElementById('clear-chat-btn').addEventListener('click', () => {
      if (confirm("Are you sure you want to clear the chat for everyone?")) {
        socket.emit('clear all chat');
      }
    });

    socket.on('clear all chat', () => {
      messages.innerHTML = '';
      lastDisplayedDate = null;
      replyingToMessage = null;
      replyPreview.style.display = 'none';
    });

    // Voice streaming functionality
    let audioContext, mediaStream, source, processor;
    let isStreaming = false;

    function convertFloat32ToInt16(buffer) {
      const int16 = new Int16Array(buffer.length);
      for (let i = 0; i < buffer.length; i++) {
        int16[i] = Math.min(1, buffer[i]) * 0x7FFF;
      }
      return Array.from(int16);
    }

    async function startStreaming() {
      if (isStreaming) return;
      
      try {
        isStreaming = true;
        mediaStream = await navigator.mediaDevices.getUserMedia({ 
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          }
        });
        
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        source = audioContext.createMediaStreamSource(mediaStream);
        processor = audioContext.createScriptProcessor(512, 1, 1);
        
        source.connect(processor);
        processor.connect(audioContext.destination);
        
        processor.onaudioprocess = e => {
          if (!isStreaming) return;
          const input = e.inputBuffer.getChannelData(0);
          const int16Data = convertFloat32ToInt16(input);
          socket.emit('voice-stream', int16Data);
        };
        
        voiceBtn.classList.add('speaking');
      } catch (error) {
        console.error('Microphone access error:', error);
        alert("Microphone access denied or not available");
        isStreaming = false;
      }
    }

    function stopStreaming() {
      isStreaming = false;
      if (processor) {
        processor.disconnect();
        processor.onaudioprocess = null;
      }
      if (source) source.disconnect();
      if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
      if (audioContext) audioContext.close();
      
      processor = source = mediaStream = audioContext = null;
      voiceBtn.classList.remove('speaking');
    }

    voiceBtn.addEventListener('mousedown', startStreaming);
    voiceBtn.addEventListener('mouseup', stopStreaming);
    voiceBtn.addEventListener('touchstart', e => { 
      e.preventDefault(); 
      startStreaming(); 
    });
    voiceBtn.addEventListener('touchend', e => { 
      e.preventDefault(); 
      stopStreaming(); 
    });

    // Voice playback
    const playbackContext = new (window.AudioContext || window.webkitAudioContext)();
    socket.on('voice-stream', data => {
      try {
        const int16 = new Int16Array(data);
        const float32 = new Float32Array(int16.length);
        for (let i = 0; i < int16.length; i++) {
          float32[i] = int16[i] / 0x7FFF;
        }
        const buffer = playbackContext.createBuffer(1, float32.length, 44100);
        buffer.copyToChannel(float32, 0);
        const src = playbackContext.createBufferSource();
        src.buffer = buffer;
        src.connect(playbackContext.destination);
        src.start();
      } catch (error) {
        console.error('Voice playback error:', error);
      }
    });

    // Connection management
    socket.on('connect', () => {
      console.log('Connected to server');
      userList.textContent = 'Connected...';
      
      // Request private rooms list
      socket.emit('get private rooms');
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
      userList.textContent = 'Disconnected. Reconnecting...';
    });

    socket.on('reconnect', () => {
      console.log('Reconnected to server');
      socket.emit('user joined', name);
      
      // Request private rooms list
      socket.emit('get private rooms');
    });

    // Request private rooms list on page load
    socket.emit('get private rooms');

    // Prevent zoom on double tap
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      const now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);

    // Mobile viewport handling
    function handleViewportResize() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    window.addEventListener('resize', handleViewportResize);
    window.addEventListener('orientationchange', () => {
      setTimeout(handleViewportResize, 100);
    });
    
    handleViewportResize();

    // Green border pulse effect after 5 seconds
    setTimeout(() => {
      const container = document.getElementById('chat-container');
      container.classList.add('border-pulse');
      
      container.addEventListener('animationend', () => {
        container.classList.remove('border-pulse');
      }, { once: true });
    }, 5000);

    console.log('✅ Enhanced Echat with private rooms, share, and gallery features loaded');
  </script>
</body>
