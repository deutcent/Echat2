<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Echat - Enhanced with GIF Picker</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #ece5dd;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
    }

    #chat-container {
      width: 100%;
      max-width: 500px;
      height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      border-radius: 0;
    }

    header {
      background: linear-gradient(135deg, #075e54 0%, #128c7e 100%);
      color: white;
      padding: 12px 16px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 100;
    }

    #user-list {
      padding: 8px 16px;
      background: #f0f2f5;
      font-size: 0.85em;
      color: #667781;
      min-height: 32px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #e9edef;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: linear-gradient(to bottom, #e3ddd7 0%, #ece5dd 100%);
      position: relative;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    /* Enhanced scrollbar for better mobile experience */
    #messages::-webkit-scrollbar {
      width: 4px;
    }
    
    #messages::-webkit-scrollbar-track {
      background: transparent;
    }
    
    #messages::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.2);
      border-radius: 2px;
    }

    .message {
      max-width: 85%;
      margin: 6px 0;
      padding: 12px 16px;
      border-radius: 18px;
      clear: both;
      display: inline-block;
      word-wrap: break-word;
      position: relative;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
      transition: transform 0.1s ease;
    }

    .message:active {
      transform: scale(0.98);
    }

    .sender {
      background: linear-gradient(135deg, #dcf8c6 0%, #d1f2cc 100%);
      float: right;
      text-align: right;
      border: 1px solid #c1e8b8;
      border-bottom-right-radius: 6px;
    }

    .receiver {
      background: #fff;
      float: left;
      border: 1px solid #e1e8ed;
      border-bottom-left-radius: 6px;
    }

    .username {
      font-weight: 600;
      color: #075e54;
      display: block;
      margin-bottom: 4px;
      font-size: 0.9em;
    }

    .timestamp {
      font-size: 0.7em;
      color: #8696a0;
      margin-top: 4px;
      display: block;
      opacity: 0.8;
    }

    /* FIXED: Added styling for clickable links in messages */
    .message-link {
      color: #128c7e;
      text-decoration: underline;
      cursor: pointer;
      word-break: break-all;
    }

    .message-link:hover {
      color: #075e54;
      text-decoration: none;
    }

    .system {
      text-align: center;
      color: #8696a0;
      font-size: 0.8rem;
      margin: 16px 0;
      padding: 8px;
      background: rgba(255,255,255,0.6);
      border-radius: 12px;
      display: inline-block;
      width: 100%;
    }

    .reactions {
      margin-top: 8px;
      text-align: left;
    }

    .reaction {
      display: inline-block;
      font-size: 16px;
      margin-right: 6px;
      padding: 4px 8px;
      background: rgba(255,255,255,0.9);
      border-radius: 16px;
      border: 1px solid #e1e8ed;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    /* FIXED: Reaction popup positioning within chat container boundaries */
    .palette {
      position: absolute;
      z-index: 10000;
      background: #fff;
      border: 1px solid #e1e8ed;
      border-radius: 16px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      animation: popupFadeIn 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      max-width: min(280px, 90vw);
      width: auto;
      backdrop-filter: blur(10px);
    }

    @keyframes popupFadeIn {
      from { 
        opacity: 0; 
        transform: scale(0.85) translateY(8px); 
      }
      to { 
        opacity: 1; 
        transform: scale(1) translateY(0); 
      }
    }

    .palette button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 8px;
      border-radius: 12px;
      min-width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      touch-action: manipulation;
    }

    .palette button:hover, .palette button:active {
      transform: scale(1.1);
      background: rgba(118, 118, 128, 0.12);
    }

    .palette .delete-btn {
      font-size: 18px;
      color: #ff3b30;
      border-left: 1px solid #e1e8ed;
      margin-left: 8px;
      padding-left: 12px;
    }

    .palette .delete-btn:hover, .palette .delete-btn:active {
      background: rgba(255, 59, 48, 0.1);
    }

    #form {
      display: flex;
      padding: 12px 16px;
      background: #f0f2f5;
      align-items: flex-end;
      gap: 8px;
      border-top: 1px solid #e9edef;
      min-height: 64px;
    }

    /* Enhanced rich input for typing and Gboard GIF compatibility */
    #rich-input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 24px;
      border: 1px solid #e1e8ed;
      min-height: 20px;
      max-height: 120px;
      overflow-y: auto;
      background: white;
      outline: none;
      font-size: 16px;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
      transition: border-color 0.2s ease;
      -webkit-overflow-scrolling: touch;
      -webkit-user-select: text;
      user-select: text;
    }

    #rich-input:focus {
      border-color: #25d366;
      box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
    }

    #rich-input:empty:before {
      content: "Type a message or paste a GIF...";
      color: #8696a0;
      pointer-events: none;
    }

    #rich-input img {
      max-width: 200px;
      max-height: 200px;
      border-radius: 12px;
      margin: 4px;
      display: inline-block;
      object-fit: cover;
    }

    #file-input {
      display: none;
    }

    #file-input-label,
    #gif-btn,
    #voice-btn,
    button[type='submit'] {
      background: linear-gradient(135deg, #25d366 0%, #20c759 100%);
      border: none;
      color: white;
      padding: 0;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      min-width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
      box-shadow: 0 2px 8px rgba(37, 211, 102, 0.3);
    }

    #file-input-label:hover,
    #gif-btn:hover,
    #voice-btn:hover,
    button[type='submit']:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.4);
    }

    #file-input-label:active,
    #gif-btn:active,
    #voice-btn:active,
    button[type='submit']:active {
      transform: scale(0.95);
    }

    #voice-btn.speaking {
      background: linear-gradient(135deg, #ff3b30 0%, #d70015 100%);
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    img.chat-image, img.chat-gif {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      margin-top: 8px;
      object-fit: contain;
      background: rgba(0,0,0,0.05);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    img.chat-image:hover, img.chat-gif:hover {
      transform: scale(1.02);
    }

    img.chat-gif {
      border: 2px solid #25d366;
      box-shadow: 0 0 0 1px rgba(37, 211, 102, 0.2);
    }

    a.download-link {
      display: inline-block;
      margin-top: 8px;
      color: #128c7e;
      text-decoration: none;
      font-size: 0.85em;
      padding: 6px 12px;
      background: rgba(18, 140, 126, 0.1);
      border-radius: 12px;
      transition: all 0.2s ease;
    }

    a.download-link:hover, a.download-link:active {
      background: rgba(18, 140, 126, 0.2);
      transform: translateY(-1px);
    }

    #clear-chat-btn {
      margin: 8px 16px;
      padding: 8px 16px;
      border: none;
      background: linear-gradient(135deg, #ff3b30 0%, #d70015 100%);
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(255, 59, 48, 0.3);
      touch-action: manipulation;
    }

    #clear-chat-btn:hover, #clear-chat-btn:active {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 59, 48, 0.4);
    }

    /* NEW: GIF Picker Styles */
    #gif-picker {
      position: absolute;
      bottom: 80px;
      left: 16px;
      right: 16px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      display: none;
      z-index: 1000;
      max-height: 400px;
      overflow: hidden;
    }

    #gif-picker.show {
      display: block;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .gif-picker-header {
      padding: 16px;
      border-bottom: 1px solid #e1e8ed;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .gif-picker-title {
      font-weight: 600;
      color: #075e54;
    }

    .gif-picker-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #8696a0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.2s ease;
    }

    .gif-picker-close:hover {
      background: rgba(134, 150, 160, 0.1);
    }

    .gif-search {
      padding: 16px;
      border-bottom: 1px solid #e1e8ed;
    }

    .gif-search input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e1e8ed;
      border-radius: 24px;
      outline: none;
      font-size: 16px;
      transition: border-color 0.2s ease;
    }

    .gif-search input:focus {
      border-color: #25d366;
      box-shadow: 0 0 0 2px rgba(37, 211, 102, 0.2);
    }

    .gif-categories {
      padding: 16px;
      display: flex;
      gap: 8px;
      overflow-x: auto;
      border-bottom: 1px solid #e1e8ed;
    }

    .gif-category {
      padding: 8px 16px;
      background: #f0f2f5;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s ease;
    }

    .gif-category:hover, .gif-category.active {
      background: #25d366;
      color: white;
    }

    .gif-grid {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 8px;
      max-height: 200px;
      overflow-y: auto;
    }

    .gif-item {
      aspect-ratio: 1;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
      background: #f0f2f5;
    }

    .gif-item:hover {
      transform: scale(1.05);
    }

    .gif-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .typing-indicator {
      padding: 8px 16px;
      color: #8696a0;
      font-style: italic;
      animation: fadeInOut 2s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Lightbox styles */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20000;
      cursor: pointer;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
      position: relative;
    }

    .lightbox-image {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 8px;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 40px;
      cursor: pointer;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    /* Enhanced mobile responsiveness */
    @media (max-width: 600px) {
      #chat-container {
        max-width: 100%;
        height: 100vh;
        border-radius: 0;
      }
      
      header {
        padding: 10px 16px;
      }
      
      #messages {
        padding: 12px;
      }
      
      .message {
        max-width: 90%;
        padding: 10px 14px;
      }
      
      .palette {
        font-size: 14px;
        padding: 8px 12px;
        gap: 4px;
        max-width: min(240px, 85vw);
      }
      
      .palette button {
        font-size: 18px;
        min-width: 40px;
        height: 40px;
        padding: 6px;
      }

      .palette .delete-btn {
        font-size: 16px;
        padding-left: 10px;
        margin-left: 6px;
      }

      #form {
        padding: 8px 12px;
      }

      #rich-input {
        font-size: 16px;
        min-height: 18px;
        padding: 10px 14px;
      }

      #file-input-label,
      #gif-btn,
      #voice-btn,
      button[type='submit'] {
        min-width: 44px;
        height: 44px;
        font-size: 16px;
      }

      #gif-picker {
        left: 8px;
        right: 8px;
        bottom: 70px;
      }

      .gif-grid {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }

      .lightbox-close {
        top: 10px;
        right: 10px;
        font-size: 30px;
        width: 40px;
        height: 40px;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      body {
        background: #0b141a;
      }
      
      #chat-container {
        background: #0b141a;
      }
      
      #user-list {
        background: #202c33;
        color: #aebac1;
        border-bottom-color: #2a3942;
      }
      
      #messages {
        background: linear-gradient(to bottom, #0b141a 0%, #111b21 100%);
      }
      
      .receiver {
        background: #202c33;
        border-color: #2a3942;
        color: #e9edef;
      }
      
      .sender {
        background: linear-gradient(135deg, #005c4b 0%, #004a3d 100%);
        border-color: #005c4b;
        color: #e9edef;
      }
      
      .system {
        background: rgba(32, 44, 51, 0.6);
        color: #aebac1;
      }
      
      .palette {
        background: #2a3942;
        border-color: #3b4a54;
      }
      
      #form {
        background: #202c33;
        border-top-color: #2a3942;
      }
      
      #rich-input {
        background: #2a3942;
        border-color: #3b4a54;
        color: #e9edef;
      }
      
      #rich-input:empty:before {
        color: #667781;
      }

      .message-link {
        color: #4fc3f7;
      }

      .message-link:hover {
        color: #29b6f6;
      }

      #gif-picker {
        background: #2a3942;
        border-color: #3b4a54;
      }

      .gif-picker-header {
        border-bottom-color: #3b4a54;
      }

      .gif-picker-title {
        color: #e9edef;
      }

      .gif-search input {
        background: #3b4a54;
        border-color: #4a5761;
        color: #e9edef;
      }

      .gif-categories {
        border-bottom-color: #3b4a54;
      }

      .gif-category {
        background: #3b4a54;
        color: #aebac1;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>
      <span>💬 Echat</span>
      <span id="online-count">Online: 0</span>
    </header>
    <div id="user-list">Users: Loading...</div>
    <button id="clear-chat-btn">🧹 Clear All Chat</button>
    <div id="messages"></div>
    
    <!-- GIF Picker -->
    <div id="gif-picker">
      <div class="gif-picker-header">
        <span class="gif-picker-title">Choose a GIF</span>
        <button class="gif-picker-close" onclick="closeGifPicker()">×</button>
      </div>
      <div class="gif-search">
        <input type="text" placeholder="Search GIFs..." id="gif-search-input">
      </div>
      <div class="gif-categories">
        <button class="gif-category active" data-category="trending">Trending</button>
        <button class="gif-category" data-category="happy">Happy</button>
        <button class="gif-category" data-category="sad">Sad</button>
        <button class="gif-category" data-category="excited">Excited</button>
        <button class="gif-category" data-category="love">Love</button>
      </div>
      <div class="gif-grid" id="gif-grid">
        <!-- GIFs will be loaded here -->
      </div>
    </div>
    
    <form id="form">
      <label id="file-input-label" for="file-input" title="Upload File">📎</label>
      <input type="file" id="file-input" accept="image/*,video/*,.gif,.pdf,.doc,.docx,.txt" />
      <button type="button" id="gif-btn" title="GIF Picker">🎭</button>
      <button type="button" id="voice-btn" title="Voice Message">🎤</button>
      <div id="rich-input" 
           contenteditable="true" 
           role="textbox" 
           aria-label="Type a message or paste a GIF"
           data-placeholder="Type a message or paste a GIF..."
           spellcheck="true"
           autocomplete="off"
           data-supports-rich-content="true"
           data-supports-images="true"
           data-supports-gifs="true"></div>
      <button type="submit" title="Send Message">➤</button>
    </form>
  </div>

  <!-- Lightbox for viewing images -->
  <div id="lightbox" class="lightbox" style="display: none;">
    <span class="lightbox-close" onclick="closeLightbox()">×</span>
    <div class="lightbox-content">
      <img id="lightbox-image" class="lightbox-image" src="" alt="Enlarged view">
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    let name = '';
    let password = '';
    while (password !== 'stroracle') {
      password = prompt("Enter password to join:");
    }
    while (!name) name = prompt("Enter your name:");

    socket.emit('user joined', name);

    const form = document.getElementById('form');
    const richInput = document.getElementById('rich-input');
    const messages = document.getElementById('messages');
    const onlineCount = document.getElementById('online-count');
    const userList = document.getElementById('user-list');
    const fileInput = document.getElementById('file-input');
    const voiceBtn = document.getElementById('voice-btn');
    const gifBtn = document.getElementById('gif-btn');
    const gifPicker = document.getElementById('gif-picker');
    const gifGrid = document.getElementById('gif-grid');
    const gifSearchInput = document.getElementById('gif-search-input');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightbox-image');

    // Enhanced input setup for maximum Gboard compatibility
    richInput.setAttribute('contenteditable', 'true');
    richInput.setAttribute('data-supports-images', 'true');
    richInput.setAttribute('data-supports-gifs', 'true');
    richInput.setAttribute('enterkeyhint', 'send');
    
    // Link detection function for clickable URLs
    function detectAndCreateLinks(text) {
      const urlRegex = /(https?:\/\/[^\s]+|www\.[^\s]+|[^\s]+\.[a-z]{2,}(?:\/[^\s]*)?)/gi;
      
      return text.replace(urlRegex, (url) => {
        let href = url;
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          href = 'https://' + url;
        }
        
        return `<a href="${href}" target="_blank" rel="noopener noreferrer" class="message-link">${url}</a>`;
      });
    }
    
    // FIXED: Popup positioning within chat container boundaries
    function createPalette(x, y, msgId, isSender) {
      // Remove any existing palettes
      document.querySelectorAll('.palette').forEach(p => p.remove());
      
      const palette = document.createElement('div');
      palette.className = 'palette';
      
      // Optimized emoji set for mobile
      ['❤️', '😂', '👍', '😮', '😢', '🔥'].forEach(emoji => {
        const btn = document.createElement('button');
        btn.textContent = emoji;
        btn.title = `React with ${emoji}`;
        btn.onclick = (e) => {
          e.stopPropagation();
          socket.emit('react message', { id: msgId, emoji, name });
          palette.remove();
        };
        palette.appendChild(btn);
      });
      
      // Add delete button for sender's messages
      if (isSender) {
        const delBtn = document.createElement('button');
        delBtn.textContent = '🗑️';
        delBtn.className = 'delete-btn';
        delBtn.title = 'Delete message';
        delBtn.onclick = (e) => {
          e.stopPropagation();
          if (confirm('Delete this message?')) {
            socket.emit('delete message', msgId);
          }
          palette.remove();
        };
        palette.appendChild(delBtn);
      }
      
      // FIXED: Append to chat container instead of body for proper boundaries
      const chatContainer = document.getElementById('chat-container');
      chatContainer.appendChild(palette);
      
      // FIXED: Enhanced positioning algorithm for chat container boundaries
      requestAnimationFrame(() => {
        const paletteRect = palette.getBoundingClientRect();
        const containerRect = chatContainer.getBoundingClientRect();
        const containerWidth = chatContainer.offsetWidth;
        const containerHeight = chatContainer.offsetHeight;
        const padding = 16;
        
        // Calculate position relative to chat container
        let finalX = x - containerRect.left - paletteRect.width / 2;
        let finalY = y - containerRect.top - paletteRect.height - 16;
        
        // Horizontal boundary checks within chat container
        if (finalX < padding) finalX = padding;
        if (finalX + paletteRect.width > containerWidth - padding) {
          finalX = containerWidth - paletteRect.width - padding;
        }
        
        // Vertical boundary checks within chat container
        if (finalY < padding) {
          finalY = y - containerRect.top + 16; // Show below if no space above
        }
        if (finalY + paletteRect.height > containerHeight - padding) {
          finalY = containerHeight - paletteRect.height - padding;
        }
        
        palette.style.left = finalX + 'px';
        palette.style.top = finalY + 'px';
      });
      
      // Enhanced close handlers
      const closeHandler = (ev) => {
        if (!palette.contains(ev.target)) {
          palette.remove();
          document.removeEventListener('click', closeHandler);
          document.removeEventListener('touchstart', closeHandler);
        }
      };
      
      setTimeout(() => {
        document.addEventListener('click', closeHandler);
        document.addEventListener('touchstart', closeHandler);
      }, 100);
      
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') palette.remove();
      }, { once: true });
    }

    function attachLongPressAndContext(msgElement, isSender) {
      let pressTimer;
      let startPos = { x: 0, y: 0 };
      let moved = false;
      
      const startPress = (e) => {
        moved = false;
        const touch = e.touches ? e.touches[0] : e;
        startPos = { x: touch.clientX, y: touch.clientY };
        
        pressTimer = setTimeout(() => {
          if (!moved) {
            createPalette(startPos.x, startPos.y, msgElement.dataset.id, isSender);
          }
        }, 500);
      };
      
      const movePress = (e) => {
        const touch = e.touches ? e.touches[0] : e;
        const deltaX = Math.abs(touch.clientX - startPos.x);
        const deltaY = Math.abs(touch.clientY - startPos.y);
        
        if (deltaX > 10 || deltaY > 10) {
          moved = true;
          cancelPress();
        }
      };
      
      const cancelPress = () => {
        clearTimeout(pressTimer);
      };
      
      // Touch events
      msgElement.addEventListener('touchstart', startPress, { passive: false });
      msgElement.addEventListener('touchmove', movePress, { passive: false });
      msgElement.addEventListener('touchend', cancelPress);
      msgElement.addEventListener('touchcancel', cancelPress);
      
      // Mouse events for desktop
      msgElement.addEventListener('mousedown', startPress);
      msgElement.addEventListener('mousemove', movePress);
      msgElement.addEventListener('mouseup', cancelPress);
      msgElement.addEventListener('mouseleave', cancelPress);
      
      // Context menu
      msgElement.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        createPalette(e.clientX, e.clientY, msgElement.dataset.id, isSender);
      });
    }

    // Enhanced message creation with clickable links and image viewer
    function createMessageElement(data, isSender = false) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (isSender ? 'sender' : 'receiver');
      msg.dataset.id = data.id;

      // Process message text for links
      let messageText = data.message || '';
      if (messageText) {
        messageText = messageText.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        messageText = detectAndCreateLinks(messageText);
      }

      let content = `<span class="username">${data.name}</span>${messageText}`;
      
      if (data.type === 'image') {
        content += `<br><img class="chat-image" src="${data.url}" alt="Image" loading="lazy" onclick="openLightbox('${data.url}')" />`;
        content += `<br><a class="download-link" href="${data.url}" download>⬇️ Download Image</a>`;
      } else if (data.type === 'gif') {
        content += `<br><img class="chat-gif" src="${data.url}" alt="GIF" loading="lazy" onclick="openLightbox('${data.url}')" />`;
        content += `<br><a class="download-link" href="${data.url}" download>⬇️ Download GIF</a>`;
      } else if (data.type === 'file') {
        content += `<div>📄 ${data.filename}</div><a class="download-link" href="${data.url}" download>⬇️ Download</a>`;
      }

      const timestamp = new Date(data.timestamp || Date.now()).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
      content += `<span class="timestamp">${timestamp}</span>`;

      if (data.reactions && Object.keys(data.reactions).length > 0) {
        const reactions = Object.entries(data.reactions)
          .map(([user, emoji]) => `<span class="reaction" title="${user}">${emoji}</span>`)
          .join('');
        content += `<div class="reactions">${reactions}</div>`;
      }

      msg.innerHTML = content;
      messages.appendChild(msg);
      
      requestAnimationFrame(() => {
        messages.scrollTop = messages.scrollHeight;
      });

      attachLongPressAndContext(msg, isSender);
    }

              url: img.src, 
              filename: img.alt || 'pasted-image', 
              timestamp: Date.now(),
              type: isGif ? 'gif' : 'image'

            socket.emit('chat image', payload);
            createMessageElement(payload, true);

          socket.emit('chat message', msg);
          createMessageElement(msg, true);

        richInput.textContent = '';

      }
    }

    // Enhanced paste handler for maximum Gboard GIF compatibility
    richInput.addEventListener('paste', async (e) => {
      const items = e.clipboardData?.items || [];
      let hasImage = false;
      
      for (let item of items) {
        if (item.kind === 'file' && item.type.startsWith('image/')) {
          e.preventDefault();
          hasImage = true;
          
          const blob = item.getAsFile();
          if (!blob) continue;
          
          const formData = new FormData();
          const filename = `pasted-${Date.now()}.${blob.type.split('/')[1] || 'png'}`;
          formData.append('file', blob, filename);
          
          try {
            const response = await fetch('/upload', { 
              method: 'POST', 
              body: formData 
            });
            
            if (!response.ok) throw new Error('Upload failed');
            
            const data = await response.json();
            const id = Date.now().toString();
            const isGif = item.type === 'image/gif' || blob.type === 'image/gif';
            
            const payload = {
              id, 
              name, 
              url: data.fileUrl,
              type: isGif ? 'gif' : 'image',
              filename: filename,
              timestamp: Date.now(),
              fileId: data.fileId,
              mimeType: data.mimeType

    // Enhanced voice streaming functionality
    let audioContext, mediaStream, source, processor;
    let isStreaming = false;

    function convertFloat32ToInt16(buffer) {
      const int16 = new Int16Array(buffer.length);
      for (let i = 0; i < buffer.length; i++) {
        int16[i] = Math.min(1, buffer[i]) * 0x7FFF;
      }
      return Array.from(int16);
    }

    async function startStreaming() {
      if (isStreaming) return;
      
      try {
        isStreaming = true;
        mediaStream = await navigator.mediaDevices.getUserMedia({ 
          audio: {
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          }
        });
        
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        source = audioContext.createMediaStreamSource(mediaStream);
        processor = audioContext.createScriptProcessor(512, 1, 1);
        
        source.connect(processor);
        processor.connect(audioContext.destination);
        
        processor.onaudioprocess = e => {
          if (!isStreaming) return;
          const input = e.inputBuffer.getChannelData(0);
          const int16Data = convertFloat32ToInt16(input);
          socket.emit('voice-stream', int16Data);
        };
        
        voiceBtn.classList.add('speaking');
      } catch (error) {
        console.error('Microphone access error:', error);
        alert("Microphone access denied or not available");
        isStreaming = false;
      }
    }

    function stopStreaming() {
      isStreaming = false;
      if (processor) {
        processor.disconnect();
        processor.onaudioprocess = null;
      }
      if (source) source.disconnect();
      if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
      if (audioContext) audioContext.close();
      
      processor = source = mediaStream = audioContext = null;
      voiceBtn.classList.remove('speaking');
    }

    voiceBtn.addEventListener('mousedown', startStreaming);
    voiceBtn.addEventListener('mouseup', stopStreaming);
    voiceBtn.addEventListener('touchstart', e => { 
      e.preventDefault(); 
      startStreaming(); 
    });
    voiceBtn.addEventListener('touchend', e => { 
      e.preventDefault(); 
      stopStreaming(); 
    });

    // Enhanced voice playback
    const playbackContext = new (window.AudioContext || window.webkitAudioContext)();
    socket.on('voice-stream', data => {
      try {
        const int16 = new Int16Array(data);
        const float32 = new Float32Array(int16.length);
        for (let i = 0; i < int16.length; i++) {
          float32[i] = int16[i] / 0x7FFF;
        }
        const buffer = playbackContext.createBuffer(1, float32.length, 44100);
        buffer.copyToChannel(float32, 0);
        const src = playbackContext.createBufferSource();
        src.buffer = buffer;
        src.connect(playbackContext.destination);
        src.start();
      } catch (error) {
        console.error('Voice playback error:', error);
      }
    });
