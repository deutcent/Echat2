<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #ece5dd;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chat-container {
      width: 100%;
      max-width: 500px;
      height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #075e54;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #user-list {
      padding: 5px 10px;
      background: #f4f4f4;
      font-size: 0.9em;
      color: #333;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #dcf8c6;
    }

    .message {
      max-width: 75%;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 10px;
      clear: both;
      display: inline-block;
      word-wrap: break-word;
      position: relative;
    }

    .sender {
      background: #dcf8c6;
      float: right;
      text-align: right;
    }

    .receiver {
      background: #fff;
      float: left;
    }

    .username {
      font-weight: bold;
      color: #075e54;
      display: block;
      margin-bottom: 2px;
    }

    .system {
      text-align: center;
      color: #666;
      font-size: 0.8rem;
      margin: 10px 0;
    }

    #form {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      align-items: center;
      gap: 5px;
      flex-wrap: wrap;
    }

    #input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    #file-input {
      display: none;
    }

    #file-input-label,
    #voice-btn,
    button[type='submit'] {
      background: #25D366;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
    }

    #voice-btn.speaking {
      background: red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }

    img.chat-image {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 5px;
    }

    video.chat-video {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 5px;
    }

    .file-message {
      margin-top: 5px;
      font-size: 0.9em;
    }

    .reaction {
      font-size: 1.2em;
      margin-top: 5px;
      display: inline-block;
    }

    .download-btn {
      display: inline-block;
      font-size: 0.8em;
      color: #007bff;
      cursor: pointer;
      margin-top: 5px;
      text-decoration: underline;
    }

    .emoji-picker {
      position: absolute;
      bottom: 20px;
      right: 0;
      z-index: 999;
      background: white;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <header>
      Echat
      <span id="online-count">Online: 0</span>
    </header>
    <div id="user-list">Users:</div>
    <div id="messages"></div>
    <form id="form">
      <label id="file-input-label" for="file-input">ðŸ“Ž</label>
      <input type="file" id="file-input" />
      <button type="button" id="voice-btn">ðŸŽ¤</button>
      <input id="input" autocomplete="off" placeholder="Type a message..." required />
      <button type="submit">âž¤</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let name = '';
    while (!name) {
      name = prompt("Enter your name:");
    }

    socket.emit('user joined', name);

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const onlineCount = document.getElementById('online-count');
    const userList = document.getElementById('user-list');
    const fileInput = document.getElementById('file-input');
    const voiceBtn = document.getElementById('voice-btn');

    function appendMessage(data, isSender = false) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (isSender ? 'sender' : 'receiver');
      msg.dataset.id = data.id;

      msg.innerHTML = `<span class="username">${data.name}</span>${data.message || ''}`;
      if (data.reaction) {
        msg.innerHTML += `<div class="reaction">${data.reaction}</div>`;
      }

      msg.addEventListener('contextmenu', e => {
        e.preventDefault();
        openEmojiPicker(msg, data.id);
      });

      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function appendFileMessage(data, isSender = false) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (isSender ? 'sender' : 'receiver');
      msg.dataset.id = data.id;

      msg.innerHTML = `<span class="username">${data.name}</span>`;

      if (data.mimeType.startsWith('image')) {
        msg.innerHTML += `<img class="chat-image" src="${data.fileUrl}" alt="Image" />`;
      } else if (data.mimeType.startsWith('video')) {
        msg.innerHTML += `<video class="chat-video" controls src="${data.fileUrl}"></video>`;
      } else {
        msg.innerHTML += `<div class="file-message">ðŸ“Ž ${data.fileName}</div>`;
      }

      msg.innerHTML += `<div class="download-btn" onclick="downloadFile('${data.fileUrl}', '${data.fileName}')">Download</div>`;

      if (data.reaction) {
        msg.innerHTML += `<div class="reaction">${data.reaction}</div>`;
      }

      msg.addEventListener('contextmenu', e => {
        e.preventDefault();
        openEmojiPicker(msg, data.id);
      });

      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function openEmojiPicker(target, messageId) {
      const picker = document.createElement('emoji-picker');
      picker.className = 'emoji-picker';

      picker.addEventListener('emoji-click', e => {
        const emoji = e.detail.unicode;
        socket.emit('message reaction', { id: messageId, reaction: emoji, name });
        picker.remove();
      });

      target.appendChild(picker);
    }

    function appendSystemMessage(text) {
      const msg = document.createElement('div');
      msg.className = 'system';
      msg.innerText = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    function downloadFile(url, name) {
      const a = document.createElement('a');
      a.href = url;
      a.download = name;
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (input.value) {
        const id = Date.now().toString();
        const msg = { id, name, message: input.value };
        socket.emit('chat message', msg);
        appendMessage(msg, true);
        input.value = '';
      }
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const formData = new FormData();
        formData.append('file', file);
        fetch('/upload', {
          method: 'POST',
          body: formData,
        })
        .then(res => res.json())
        .then(data => {
          const id = Date.now().toString();
          const msg = { id, name, ...data };
          socket.emit('chat file', msg);
          appendFileMessage(msg, true);
        })
        .catch(() => alert("Upload failed"));
      }
    });

    input.addEventListener('input', () => {
      socket.emit('typing', name);
    });

    socket.on('chat message', data => {
      if (data.name !== name) appendMessage(data, false);
    });

    socket.on('chat file', data => {
      if (data.name !== name) appendFileMessage(data, false);
    });

    socket.on('message reaction', data => {
      const msg = document.querySelector(`.message[data-id="${data.id}"]`);
      if (msg) {
        const oldReaction = msg.querySelector('.reaction');
        if (oldReaction) oldReaction.remove();

        const emojiDiv = document.createElement('div');
        emojiDiv.className = 'reaction';
        emojiDiv.textContent = data.reaction;
        msg.appendChild(emojiDiv);
      }
    });

    socket.on('user joined', user => {
      appendSystemMessage(`${user} joined the chat`);
    });

    socket.on('user left', user => {
      appendSystemMessage(`${user} left the chat`);
    });

    socket.on('typing', user => {
      if (user !== name) {
        userList.innerText = `${user} is typing...`;
        clearTimeout(window.typingTimeout);
        window.typingTimeout = setTimeout(() => {
          userList.innerText = '';
        }, 2000);
      }
    });

    socket.on('online users', data => {
      onlineCount.innerText = `Online: ${data.count}`;
      if (!window.typingTimeout) {
        userList.innerText = `Users: ${data.users.join(', ')}`;
      }
    });

    // === Voice Streaming ===
    let audioContext, mediaStream, source, processor;
    let isStreaming = false;

    function convertFloat32ToInt16(buffer) {
      const int16 = new Int16Array(buffer.length);
      for (let i = 0; i < buffer.length; i++) {
        int16[i] = Math.min(1, buffer[i]) * 0x7FFF;
      }
      return Array.from(int16);
    }

    function startStreaming() {
      if (isStreaming) return;
      isStreaming = true;

      navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        mediaStream = stream;
        source = audioContext.createMediaStreamSource(stream);
        processor = audioContext.createScriptProcessor(2048, 1, 1);

        source.connect(processor);
        processor.connect(audioContext.destination);

        processor.onaudioprocess = e => {
          if (!isStreaming) return;
          const input = e.inputBuffer.getChannelData(0);
          const int16Data = convertFloat32ToInt16(input);
          socket.emit('voice-stream', int16Data);
        };

        voiceBtn.classList.add('speaking');
      }).catch(() => {
        alert("Microphone access denied");
        isStreaming = false;
      });
    }

    function stopStreaming() {
      isStreaming = false;
      if (processor) processor.disconnect();
      if (source) source.disconnect();
      if (mediaStream) mediaStream.getTracks().forEach(t => t.stop());
      if (audioContext) audioContext.close();

      processor = null;
      source = null;
      mediaStream = null;
      audioContext = null;

      voiceBtn.classList.remove('speaking');
    }

    voiceBtn.addEventListener('mousedown', startStreaming);
    voiceBtn.addEventListener('mouseup', stopStreaming);
    voiceBtn.addEventListener('touchstart', e => { e.preventDefault(); startStreaming(); });
    voiceBtn.addEventListener('touchend', e => { e.preventDefault(); stopStreaming(); });

    const playbackContext = new (window.AudioContext || window.webkitAudioContext)();
    socket.on('voice-stream', data => {
      const int16 = new Int16Array(data);
      const float32 = new Float32Array(int16.length);
      for (let i = 0; i < int16.length; i++) {
        float32[i] = int16[i] / 0x7FFF;
      }

      const buffer = playbackContext.createBuffer(1, float32.length, 44100);
      buffer.copyToChannel(float32, 0);

      const src = playbackContext.createBufferSource();
      src.buffer = buffer;
      src.connect(playbackContext.destination);
      src.start();
    });
  </script>
</body>
</html>
